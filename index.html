<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @font-face {
      font-family: 'Brinnan';
      src: url('Brinnan-Bold.otf') format('opentype');
      font-weight: bold;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Brinnan', monospace;
      background-color: #000;
      color: white;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    .active {
      display: flex !important;
    }

    .btn {
      padding: 12px 28px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Brinnan', monospace;
      background: #000;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 4px #ff3c3c, 0 0 8px #ff3c3c;
      transition: all 0.2s ease-in-out;
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .button-container {
      position: absolute;
      bottom: 9%;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 20px;
    }

    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video muted loop playsinline autoplay class="background-video" id="start-bg">
    <source src="—Å—Ç–∏–ª—å1.mp4" type="video/mp4" />
  </video>

  <div class="user-info" id="user-info"></div>

  <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
  <div class="screen active" id="start-screen">
    <div class="button-container">
      <button class="btn" id="checkin-btn" disabled>CHECK IN</button>
      <button class="btn" id="referral-btn">REFERRAL</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    let userData = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
    function initTelegram() {
      if (tg) {
        tg.expand();
        tg.enableClosingConfirmation();
        userData = tg.initDataUnsafe?.user;
        
        document.getElementById('user-info').innerHTML = userData 
          ? `üë§ ${userData.first_name || 'User'}<br>@${userData.username || 'no_username'}` 
          : '‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram';
        
        document.getElementById('checkin-btn').disabled = !userData;
      }
    }

    // –õ–æ–≥–∏–∫–∞ –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ —á–µ–∫–∏–Ω–∞
    async function handleCheckin() {
      if (!userData) return;
      
      const lastCheckin = localStorage.getItem('lastCheckin');
      const now = Date.now();
      
      if (lastCheckin && (now - lastCheckin) < 86400000) {
        alert('–í—ã —É–∂–µ –≤—ã–ø–æ–ª–Ω—è–ª–∏ —á–µ–∫–∏–Ω —Å–µ–≥–æ–¥–Ω—è!');
        return;
      }

      try {
        // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å –≤–∞—à–∏–º —Å–º–∞—Ä—Ç-–∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ–º
        localStorage.setItem('lastCheckin', now);
        tg.showAlert('‚úÖ –ß–µ–∫–∏–Ω —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω!');
      } catch (error) {
        tg.showAlert('‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —á–µ–∫–∏–Ω–∞');
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('DOMContentLoaded', () => {
      initTelegram();
      
      document.getElementById('checkin-btn').addEventListener('click', handleCheckin);
      
      document.getElementById('referral-btn').addEventListener('click', () => {
        tg.showAlert('–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ üõ†Ô∏è');
      });
    });

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
    if (tg?.isExpanded) {
      document.documentElement.style.fontSize = tg.viewportHeight / 50 + 'px';
    }
  </script>
</body>
</html>
