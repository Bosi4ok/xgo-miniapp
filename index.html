  <style>
    @font-face {

    html, body {

    .screen {

      justify-content: center;
      align-items: center;

    .btn {

      font-weight: bold;

      cursor: pointer;
      font-family: 'Brinnan', monospace;

      border: 2px solid #ff3c3c;

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2;
      backdrop-filter: blur(5px);

    .referral-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 10px #ff3c3c;
      z-index: 3;
      text-align: center;
      min-width: 300px;
      animation: modalAppear 0.3s ease-out;

    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    .referral-code {
      font-size: 24px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 60, 60, 0.1);
      border-radius: 8px;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .points-display {
      font-size: 18px;
      margin-top: 10px;
    }
    .referral-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff3c3c;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: 'Brinnan', monospace;
      font-size: 16px;
      text-align: center;
      outline: none;
    }
    .referral-input:focus {
      box-shadow: 0 0 4px #ff3c3c;
    }
    .referral-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #referral-input-status, #referral-status {
      margin-top: 10px;
      min-height: 20px;
    }
    .referral-stats {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 60, 60, 0.3);
    }

    .checkin-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 10px #ff3c3c;
      z-index: 3;
      text-align: center;
      min-width: 300px;
      max-width: 90%;

    .streak-info {

    .xp-table {

    .xp-table th, .xp-table td {

    .xp-earned {

    .streak-progress {
      width: 100%;

      background: rgba(255, 60, 60, 0.1);
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
    }

    .streak-progress-bar {
      height: 100%;
      background: #ff3c3c;
      width: 0%;
      transition: width 1s ease-in-out;
    }
  </style>
</head>

    <!-- –°–µ–∫—Ü–∏—è –¥–ª—è –≤–ª–∞–¥–µ–ª—å—Ü–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞ -->

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
    const supabaseClient = window.supabase.createClient(
      'https://msstnczyshmnhjcnzjlg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zc3RuY3p5c2htbmhqY256amxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMjI0MjUsImV4cCI6MjA2MDg5ODQyNX0.9Oa_ghFyX9qVquxokvLMSNRfQq7FzA6mQEvlsM2ZyRc'
    );
    console.log('Supabase initialized');
    console.log('Starting app initialization...');

    const tg = window.Telegram?.WebApp;
    let userData = null;
    let userPoints = 0;
    let referralCode = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
    async function initTelegram() {
      try {
        if (tg) {
          tg.expand();
          tg.enableClosingConfirmation();
          userData = tg.initDataUnsafe?.user || {
            id: 'test_user_' + Math.random().toString(36).substring(7),
            first_name: 'Test User',
            username: 'test_user'
          };
          
          document.getElementById('user-info').innerHTML = 
            `üë§ ${userData.first_name || 'User'}<br>@${userData.username || 'no_username'}`;
          
          document.getElementById('checkin-btn').disabled = false;

          await initUser();
          updatePointsDisplay();
          console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞:', userData);
        } else {
          console.error('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
          document.getElementById('user-info').innerHTML = '‚ö†Ô∏è –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏';
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
        document.getElementById('user-info').innerHTML = '‚ö†Ô∏è –û—à–∏–±–∫–∞: ' + error.message;
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Supabase
    async function initUser() {
      if (!userData) return;

      try {
        console.log('–ù–∞—á–∞–ª–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userData.id);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let { data: user, error: selectError } = await supabaseClient
          .from('users')
          .select('*')
          .eq('telegram_id', userData.id)
          .single();

        if (selectError && selectError.code !== 'PGRST116') {
          throw selectError;
        }

        if (!user) {
          console.log('–°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
          // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          referralCode = generateReferralCode();
          const { data, error: insertError } = await supabaseClient
            .from('users')
            .insert([
              {
                telegram_id: userData.id,
                username: userData.username,
                referral_code: referralCode,
                points: 0
              }
            ])
            .select()
            .single();

          if (insertError) throw insertError;
          user = data;
          console.log('–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', user);
        } else {
          console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω:', user);
        }

        referralCode = user.referral_code;
        userPoints = user.points;
        document.getElementById('referral-code').textContent = referralCode;
        document.getElementById('points-display').textContent = `üéØ –û—á–∫–∏: ${userPoints}`;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
        await updateReferralStats();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
        document.getElementById('user-info').innerHTML += '<br>‚ö†Ô∏è –û—à–∏–±–∫–∞ –ë–î';
      }
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞
    function generateReferralCode() {
      return 'XGO' + Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞
    async function applyReferralCode() {
      const code = document.getElementById('referral-input').value.trim().toUpperCase();
      if (!code) {
        document.getElementById('referral-input-status').textContent = '‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥';
        return;
      }

      try {
        console.log('–ü—Ä–∏–º–µ–Ω—è–µ–º –∫–æ–¥:', code);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥
        const { data: currentUser } = await supabaseClient
          .from('users')
          .select('referred_by')
          .eq('telegram_id', userData.id)
          .single();

        if (currentUser?.referred_by) {
          document.getElementById('referral-input-status').textContent = '‚ö†Ô∏è –í—ã —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥';
          return;
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–æ–¥ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –∏ –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∏—Ç –¥—Ä—É–≥–æ–º—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        const { data: referrer, error } = await supabaseClient
          .from('users')
          .select('*')
          .eq('referral_code', code)
          .single();

        if (error || !referrer) {
          document.getElementById('referral-input-status').textContent = '‚ùå –ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω';
          return;
        }

        if (referrer.telegram_id === userData.id) {
          document.getElementById('referral-input-status').textContent = '‚ö†Ô∏è –ù–µ–ª—å–∑—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–≤–æ–π –∫–æ–¥';
          return;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const { error: updateError } = await supabaseClient
          .from('users')
          .update({
            referred_by: referrer.telegram_id,
            points: userPoints + 50
          })
          .eq('telegram_id', userData.id);

        if (updateError) throw updateError;

        // –ù–∞—á–∏—Å–ª—è–µ–º –±–æ–Ω—É—Å —Ä–µ—Ñ–µ—Ä–µ—Ä—É
        const { error: referrerError } = await supabaseClient
          .from('users')
          .update({
            points: referrer.points + 100
          })
          .eq('telegram_id', referrer.telegram_id);

        if (referrerError) throw referrerError;

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        userPoints += 50;
        document.getElementById('points-display').textContent = `üéØ –û—á–∫–∏: ${userPoints}`;
        document.getElementById('referral-input-status').textContent = '‚úÖ –ö–æ–¥ —É—Å–ø–µ—à–Ω–æ –ø—Ä–∏–º–µ–Ω—ë–Ω! +50 –æ—á–∫–æ–≤';
        document.getElementById('referral-input').disabled = true;

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
        await updateReferralStats();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–∏ –∫–æ–¥–∞:', error);
        document.getElementById('referral-input-status').textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–∏ –∫–æ–¥–∞';
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
    async function updateReferralStats() {
      try {
        const { count } = await supabaseClient
          .from('users')
          .select('*', { count: 'exact' })
          .eq('referred_by', userData.id);

        document.getElementById('referral-count').textContent = count || 0;
      } catch (error) {
        console.error('Error updating referral stats:', error);
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—á–∫–æ–≤
    function updatePointsDisplay() {
      document.getElementById('points-display').textContent = `üéØ –û—á–∫–∏: ${userPoints}`;
    }

    // –õ–æ–≥–∏–∫–∞ –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ —á–µ–∫–∏–Ω–∞
    async function handleCheckin() {
      if (!userData) return;
      
      const lastCheckin = localStorage.getItem('lastCheckin');
      const now = Date.now();
      
      if (lastCheckin && (now - lastCheckin) < 86400000) {
        tg.showAlert('–í—ã —É–∂–µ –≤—ã–ø–æ–ª–Ω—è–ª–∏ —á–µ–∫–∏–Ω —Å–µ–≥–æ–¥–Ω—è!');
        return;
      }

      try {
        const { data: currentUser } = await supabaseClient
          .from('users')
          .select('points')
          .eq('telegram_id', userData.id)
          .single();

        const { data, error } = await supabaseClient
          .from('users')
          .update({ points: (currentUser?.points || 0) + 10 })
          .eq('telegram_id', userData.id)
          .select();

        if (error) throw error;

        localStorage.setItem('lastCheckin', now);
        userPoints += 10;
        updatePointsDisplay();
        tg.showAlert('‚úÖ –ß–µ–∫–∏–Ω —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω! +10 –æ—á–∫–æ–≤');
      } catch (error) {
        console.error('Error during checkin:', error);
        tg.showAlert('‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —á–µ–∫–∏–Ω–∞');
      }
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã
    function openReferralModal() {
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('referral-modal').style.display = 'block';
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã
    window.closeReferralModal = function() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.getElementById('referral-modal').style.display = 'none';
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —á–µ–∫–∏–Ω–∞
    function openCheckinModal() {
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('checkin-modal').style.display = 'block';
      document.getElementById('start-bg').style.display = 'none';
      document.getElementById('checkin-bg').style.display = 'block';
      loadCheckinData();
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —á–µ–∫–∏–Ω–∞
    window.closeCheckinModal = function() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.getElementById('checkin-modal').style.display = 'none';
      document.getElementById('start-bg').style.display = 'block';
      document.getElementById('checkin-bg').style.display = 'none';
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —á–µ–∫–∏–Ω–∞
    async function loadCheckinData() {
      try {
        const { data: userData } = await supabaseClient
          .from('users')
          .select('current_streak, max_streak')
          .eq('telegram_id', userData.id)
          .single();

        if (userData) {
          document.getElementById('current-streak').textContent = userData.current_streak;
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
          const progress = (userData.current_streak % 30) * (100 / 30);
          document.getElementById('streak-progress').style.width = `${progress}%`;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–∞–±–ª–∏—Ü—É XP
        const xpTable = document.getElementById('xp-table-body');
        xpTable.innerHTML = '';

        const nextDay = (userData?.current_streak || 0) + 1;
        const rewards = [
          { day: 1, xp: 10, comment: '–ë–∞–∑–æ–≤–∞—è –Ω–∞–≥—Ä–∞–¥–∞' },
          { day: 2, xp: 10, comment: '–ë–∞–∑–æ–≤–∞—è –Ω–∞–≥—Ä–∞–¥–∞' },
          { day: 3, xp: 12, comment: '–ù–µ–º–Ω–æ–≥–æ –±–æ–ª—å—à–µ' },
          { day: 4, xp: 12, comment: '' },
          { day: 5, xp: 14, comment: '' },
          { day: 6, xp: 15, comment: '' },
          { day: 7, xp: 20, comment: 'üéâ –ú–∞–ª–µ–Ω—å–∫–∏–π –±—É—Å—Ç (–Ω–µ–¥–µ–ª—è)' },
          { day: 8, xp: 10, comment: '–°–±—Ä–æ—Å –¥–æ –±–∞–∑–æ–≤–æ–≥–æ' },
          { day: 14, xp: 25, comment: 'üî• –ë–æ–Ω—É—Å 2-–π –Ω–µ–¥–µ–ª–∏' },
          { day: 21, xp: 30, comment: 'üöÄ –ü–æ—á—Ç–∏ –º–µ—Å—è—Ü!' },
          { day: 30, xp: 50, comment: 'üèÜ –§–ò–ù–ê–õ –¶–ò–ö–õ–ê' }
        ];

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–µ 7 –¥–Ω–µ–π
        for (let i = 0; i < 7; i++) {
          const day = nextDay + i;
          const reward = rewards.find(r => r.day === day) || {
            day,
            xp: day <= 2 ? 10 : day <= 4 ? 12 : day <= 6 ? 15 : 
                day <= 13 ? 15 : day <= 20 ? 18 : 20,
            comment: ''
          };

          const row = document.createElement('tr');
          if (i === 0) row.classList.add('active');
          
          row.innerHTML = `
            <td>${reward.day}</td>
            <td>+${reward.xp}</td>
            <td>${reward.comment}</td>
          `;
          
          xpTable.appendChild(row);
        }
      } catch (error) {
        console.error('Error loading checkin data:', error);
      }
    }

    // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ–∫–∏–Ω–∞
    async function performCheckin() {
      if (!userData) {
        console.error('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
        return;
      }
      
      try {
        console.log('–ù–∞—á–∏–Ω–∞–µ–º —á–µ–∫–∏–Ω –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userData.id);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —á–µ–∫–∏–Ω
        const lastCheckin = localStorage.getItem('lastCheckin');
        const now = Date.now();
        
        if (lastCheckin && (now - parseInt(lastCheckin)) < 86400000) {
          document.getElementById('checkin-status').textContent = '‚ö†Ô∏è –í—ã —É–∂–µ –≤—ã–ø–æ–ª–Ω—è–ª–∏ —á–µ–∫–∏–Ω —Å–µ–≥–æ–¥–Ω—è!';
          return;
        }

        // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –±–∞–∑—ã
        const { data: userDb } = await supabaseClient
          .from('users')
          .select('id, current_streak, points')
          .eq('telegram_id', userData.id)
          .single();

        if (!userDb || !userDb.id) {
          throw new Error('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ');
        }

        console.log('–ù–∞–π–¥–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', userDb);

        const streak = (userDb.current_streak || 0) + 1;
        const xpToEarn = calculateXP(streak);

        console.log('–°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –æ —á–µ–∫–∏–Ω–µ:', {
          user_id: userDb.id,
          xp_earned: xpToEarn
        });

        // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –æ —á–µ–∫–∏–Ω–µ
        const { error: checkinError } = await supabaseClient
          .from('daily_checkins')
          .insert({
            user_id: userDb.id,
            xp_earned: xpToEarn
          });

        if (checkinError) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —á–µ–∫–∏–Ω–∞:', checkinError);
          throw checkinError;
        }

        localStorage.setItem('lastCheckin', now.toString());
        userPoints = (userDb.points || 0) + xpToEarn;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        document.getElementById('points-display').textContent = `üéØ –û—á–∫–∏: ${userPoints}`;
        document.getElementById('xp-earned').textContent = `+${xpToEarn} XP`;
        document.getElementById('checkin-status').textContent = '‚úÖ –ù–∞–≥—Ä–∞–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞!';
        document.getElementById('checkin-btn').disabled = true;

        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        await loadCheckinData();

        console.log('–ß–µ–∫–∏–Ω —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á–µ–∫–∏–Ω–µ:', error);
        document.getElementById('checkin-status').textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –Ω–∞–≥—Ä–∞–¥—ã';
      }
    }

    // –†–∞—Å—á–µ—Ç XP –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–Ω—è —Å—Ç—Ä–∏–∫–∞
    function calculateXP(day) {
      if (day === 7) return 20;   // –ú–∞–ª–µ–Ω—å–∫–∏–π –±—É—Å—Ç (–Ω–µ–¥–µ–ª—è)
      if (day === 14) return 25;  // –ë–æ–Ω—É—Å 2-–π –Ω–µ–¥–µ–ª–∏
      if (day === 21) return 30;  // –ü–æ—á—Ç–∏ –º–µ—Å—è—Ü!
      if (day === 30) return 50;  // –§–ò–ù–ê–õ –¶–ò–ö–õ–ê
      if (day % 7 === 0) return 20; // –ö–∞–∂–¥–∞—è –Ω–µ–¥–µ–ª—è
      if (day <= 2) return 10;    // –ë–∞–∑–æ–≤–∞—è –Ω–∞–≥—Ä–∞–¥–∞
      if (day <= 4) return 12;    // –ù–µ–º–Ω–æ–≥–æ –±–æ–ª—å—à–µ
      if (day <= 6) return 15;    // –ï—â–µ –±–æ–ª—å—à–µ
      if (day <= 13) return 15;   // –°—Ç–∞–±–∏–ª—å–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞
      if (day <= 20) return 18;   // –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞
      return 20;                  // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –±–∞–∑–æ–≤–∞—è –Ω–∞–≥—Ä–∞–¥–∞
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    document.getElementById('modal-overlay').addEventListener('click', closeReferralModal);

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞
    window.copyReferralCode = function() {
      const code = document.getElementById('referral-code').textContent;
      navigator.clipboard.writeText(code).then(() => {
        document.getElementById('referral-status').textContent = '‚úÖ –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!';
        setTimeout(() => {
          document.getElementById('referral-status').textContent = '';
        }, 2000);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('DOMContentLoaded', () => {
      initTelegram();
      
      document.getElementById('checkin-btn').addEventListener('click', openCheckinModal);
      document.getElementById('referral-btn').addEventListener('click', openReferralModal);
    });

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
    if (tg?.isExpanded) {
      document.documentElement.style.fontSize = tg.viewportHeight / 50 + 'px';
    }
  </script>
