<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      background-color: #000;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ff3c3c;
      z-index: 1;
    }

    .active {
      display: flex !important;
    }

    .button-img {
      position: absolute;
      width: 58%;
      left: 21%;
      cursor: pointer;
      z-index: 2;
    }

    #checkin-btn {
      top: 69.5%;
    }

    #referral-btn {
      top: 80.5%;
    }

    .glow {
      animation: neonGlow 1.5s infinite ease-in-out;
    }

    @keyframes neonGlow {
      0%, 100% {
        filter: drop-shadow(0 0 2px #ff3c3c) drop-shadow(0 0 4px #ff3c3c);
      }
      50% {
        filter: drop-shadow(0 0 6px #ff3c3c) drop-shadow(0 0 12px #ff3c3c);
      }
    }

    .reward-btn {
      background: #000;
      border: 2px solid #ff3c3c;
      color: #ff3c3c;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      animation: neonGlow 2s infinite;
    }

    .active-label {
      margin-top: 42vh;
      text-align: center;
    }

    .active-label span {
      display: block;
    }

    .label {
      color: white;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .days {
      font-size: 60px;
      font-weight: bold;
      color: #ff3c3c;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <!-- Стартовый фон -->
  <video autoplay muted loop class="background-video" id="start-bg">
    <source src="стиль1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Check-In фон -->
  <video autoplay muted loop class="background-video" id="checkin-bg" style="display: none;">
    <source src="chek-in.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Стартовый экран -->
  <div class="screen active" id="start-screen">
    <img src="checkin_button.png" alt="Check In" class="button-img glow" id="checkin-btn">
    <img src="referral_button.png" alt="Referral" class="button-img glow" id="referral-btn">
  </div>

  <!-- Check-In экран -->
  <div class="screen" id="checkin-screen">
    <div class="active-label">
      <span class="label">ACTIVE DAYS</span>
      <span class="days" id="streak">0</span>
    </div>
    <div>
      <button class="reward-btn" onclick="claimXP()">+10 XP</button>
      <button class="reward-btn" onclick="claimXGO()">+5 XGO</button>
    </div>
  </div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const checkinScreen = document.getElementById('checkin-screen');
    const startBg = document.getElementById('start-bg');
    const checkinBg = document.getElementById('checkin-bg');

    document.getElementById('checkin-btn').addEventListener('click', () => {
      startScreen.classList.remove('active');
      checkinScreen.classList.add('active');
      startBg.style.display = 'none';
      checkinBg.style.display = 'block';

      // Пример динамического значения streak:
      const streakValue = Math.floor(Math.random() * 10) + 1; // заменить на реальное значение из базы
      document.getElementById('streak').innerText = streakValue;
    });

    function claimXP() {
      alert("Получено +10 XP");
    }

    function claimXGO() {
      alert("Получено +5 XGO");
    }
  </script>
</body>
</html>
