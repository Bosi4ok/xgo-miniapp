<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #user-info {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }

    .btn {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #000;
      color: white;
      border: 2px solid #ff3c3c;
      border-radius: 12px;
      box-shadow: 0 0 8px #ff3c3c;
      cursor: pointer;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Check-In</h1>
  <div id="user-info">Загрузка...</div>
  <button class="btn" id="checkin-btn" disabled>Check In</button>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const userInfo = document.getElementById('user-info');
      const checkinBtn = document.getElementById('checkin-btn');

      const tg = window.Telegram?.WebApp;
      const user = tg?.initDataUnsafe?.user;

      if (!user) {
        userInfo.innerHTML = '❌ Не определён Telegram user<br><small>Открой через Telegram Mini App</small>';
        return;
      }

      // ✅ Пользователь определён
      userInfo.innerHTML = `
        ✅ Пользователь: <b>${user.first_name}</b><br>
        ID: <b>${user.id}</b><br>
        Username: <b>@${user.username || '—'}</b>
      `;

      checkinBtn.disabled = false;

      checkinBtn.addEventListener('click', () => {
        alert(`✅ Чек-ин выполнен для ${user.first_name}!`);
      });
    });
  </script>
</body>
</html>
