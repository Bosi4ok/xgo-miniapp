<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('стиль1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .xgo-button {
      background-color: #ff3c3c;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .xgo-button:hover {
      background-color: #ff1c1c;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>XGO</h1>
    <p>Добро пожаловать в мем-вселенную Мониторменов</p>
    <button class="xgo-button" onclick="showCheckIn()">Check In</button>
    <button class="xgo-button" onclick="showReferral()">Referral</button>
  </div>

  <script>
    function showCheckIn() {
      window.location.href = '/checkin'; // или подгрузка блока, если внутри SPA
    }

    function showReferral() {
      window.location.href = '/referral'; // или подгрузка блока, если внутри SPA
    }
  </script>
</body>
</html>
