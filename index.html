<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XGO Mini App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
    }
    .screen {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .active {
      display: block;
    }
    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-align: center;
    }
    .button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .button img {
      width: 240px;
      margin: 12px 0;
    }
    .ref-link {
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #ff3c3c;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .copy-btn {
      background-color: #ff3c3c;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 40px;
    }
    .rewards, .stats {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 16px 24px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #ff3c3c;
      width: 80%;
      max-width: 400px;
    }
    .rewards p, .stats p {
      margin: 6px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Check-In Screen -->
  <div id="checkin-screen" class="screen active">
    <video class="bg-video" autoplay muted loop src="check-in.mp4"></video>
    <div class="container">
      <button class="button" onclick="openReferral()">
        <img src="checkin_button.png" alt="Check In">
      </button>
      <button class="button" onclick="openReferral()">
        <img src="referral_button.png" alt="Referral">
      </button>
    </div>
  </div>

  <!-- Referral Screen -->
  <div id="referral-screen" class="screen">
    <img src="ref.jpg" class="bg-video" />
    <div class="container">
      <div class="title" style="font-size: 40px; font-weight: bold; color: #ff3c3c; letter-spacing: 2px; margin-bottom: 30px;">
        ПРИГЛАСИ ДРУЗЕЙ
      </div>
      <div class="ref-link" id="ref-link">https://xgo.app/invite/ArtemX</div>
      <button class="copy-btn" onclick="copyToClipboard()">Скопировать ссылку</button>
      <div class="rewards">
        <p>+5 XGO и +15 XP за каждого активного друга</p>
      </div>
      <div class="stats">
        <p>Приглашено: <strong>12</strong></p>
        <p>Активировали чек-ин: <strong>8</strong></p>
        <p>Получено наград: <strong>40 XGO / 120 XP</strong></p>
      </div>
    </div>
  </div>

  <script>
    function openReferral() {
      document.getElementById('checkin-screen').classList.remove('active');
      document.getElementById('referral-screen').classList.add('active');
    }

    function copyToClipboard() {
      const text = document.getElementById('ref-link').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Ссылка скопирована!');
      });
    }
  </script>
</body>
</html>
