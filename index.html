<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test Mini App</title>
  <script>
    window.onload = function () {
      const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
      const btn = document.getElementById("btn");

      if (!tgUser) {
        btn.innerText = "❌ Не определён Telegram user";
        btn.disabled = true;
      } else {
        btn.innerText = "✅ Check-In доступен!";
        btn.disabled = false;

        btn.onclick = () => alert("Кнопка работает!");
      }
    };
  </script>
</head>
<body style="background:black; color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
  <h1>Проверка</h1>
  <button id="btn" style="padding:20px; font-size:18px;">Загрузка...</button>
</body>
</html>
