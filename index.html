<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
      background-color: #000;
      font-family: monospace;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .button {
      position: absolute;
      width: 53%;
      left: 23.5%;
      cursor: pointer;
      z-index: 1;
    }

    #checkin-btn {
      top: 69.5%;
    }

    #referral-btn {
      top: 79.5%;
    }
  </style>
</head>
<body>
  <img src="стиль1.png" alt="XGO Background" class="background">

  <img src="checkin_button.png" alt="Check In" class="button" id="checkin-btn" onclick="location.href='/checkin'">
  <img src="referral_button.png" alt="Referral" class="button" id="referral-btn" onclick="location.href='/referral'">
</body>
</html>
