<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: monospace;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .box {
      border: 3px solid #ff3c3c;
      border-radius: 12px;
      background: #111;
      padding: 20px;
      margin-top: 40px;
    }

    .error {
      color: #ff3c3c;
      font-size: 18px;
    }

    .success {
      color: #00ff99;
      font-size: 18px;
    }

    .key {
      color: #ccc;
    }

    .value {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üîç Mini App Debug</h1>
  <div class="box" id="output">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    window.addEventListener("load", () => {
      const output = document.getElementById("output");
      const tg = window.Telegram?.WebApp;

      if (!tg || !tg.initDataUnsafe) {
        output.innerHTML = `
          <div class="error">‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω.</div>
          <p>Mini App –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç —á–µ—Ä–µ–∑ <b>Telegram WebApp</b>.</p>
          <pre>Telegram.WebApp.initDataUnsafe.user = undefined</pre>
        `;
        return;
      }

      const user = tg.initDataUnsafe.user;

      if (!user) {
        output.innerHTML = `
          <div class="error">‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ</div>
          <pre>${JSON.stringify(tg.initDataUnsafe, null, 2)}</pre>
        `;
        return;
      }

      output.innerHTML = `
        <div class="success">‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ–ø—Ä–µ–¥–µ–ª—ë–Ω!</div>
        <p><span class="key">ID:</span> <span class="value">${user.id}</span></p>
        <p><span class="key">Username:</span> <span class="value">@${user.username}</span></p>
        <p><span class="key">First name:</span> <span class="value">${user.first_name}</span></p>
      `;
    });
  </script>
</body>
</html>
