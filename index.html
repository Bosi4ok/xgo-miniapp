  <style>
    @font-face {
      font-family: 'Brinnan';
      src: url('Brinnan-Bold.otf') format('opentype');
      font-weight: bold;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Brinnan', monospace;
      background-color: #000;
      color: white;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }
    .active {
      display: flex !important;
    }
    .btn {
      padding: 12px 28px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Brinnan', monospace;
      background: #000;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 4px #ff3c3c, 0 0 8px #ff3c3c;
      transition: all 0.2s ease-in-out;
      color: white;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .points-display-main {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 20px;
      border-radius: 16px;
      color: #ff3c3c;
      font-size: 20px;
      font-weight: bold;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.8));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 12px 8px;
      display: flex;
      justify-content: flex-start;
      gap: 16px;
      align-items: center;
      border-top: 1px solid rgba(255, 60, 60, 0.2);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    .nav-icon svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
      filter: drop-shadow(0 2px 4px rgba(255, 60, 60, 0.2));
      transition: all 0.3s ease;
    }

    .nav-item:hover .nav-icon svg,
    .nav-item.active .nav-icon svg {
      filter: drop-shadow(0 4px 8px rgba(255, 60, 60, 0.4));
      transform: translateY(-2px);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      color: #666;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      padding: 4px 12px;
      min-width: 50px;
    }

    .nav-item.active {
      color: #ff3c3c;
    }

    .nav-item:hover {
      color: #ff3c3c;
    }

    .nav-icon {
      font-size: 24px;
    }

    .nav-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .nav-item:hover .nav-label,
    .nav-item.active .nav-label {
      text-shadow: 0 2px 8px rgba(255, 60, 60, 0.4);
    }

    .nav-item::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 0;
      height: 2px;
      background: #ff3c3c;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-item:hover::after,
    .nav-item.active::after {
      width: 100%;
    }


    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 60, 60, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 60, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 60, 60, 0); }
    }


    .referral-code {
      font-size: 32px;
      word-break: break-all;
      background: rgba(255, 60, 60, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border: 2px solid rgba(255, 60, 60, 0.3);
      font-family: monospace;
      color: #ff3c3c;
      text-shadow: 0 0 15px rgba(255, 60, 60, 0.4);
      letter-spacing: 2px;
      font-weight: bold;
      text-align: center;

    .modal-overlay {

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2;
      backdrop-filter: blur(5px);

    .modal, .referral-modal {

      position: fixed;
      z-index: 3;
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.5);
      left: 50%;
      transform: translateX(-50%);

        top: 50%;

        max-height: 90vh;

        overflow-y: auto;

      }

    .modal-content {

      border-radius: 12px;

      color: #ff6b6b;

    .checkin-controls {

    .checkin-button {

    .xp-earned {

      font-weight: bold;
      color: #ff3c3c;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
      padding: 10px;

    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    .referral-code {

      margin: 15px 0;
      padding: 10px;

    .close, .close-modal {

      right: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #ff3c3c;
      background: none;
      border: none;
      padding: 5px;
      line-height: 1;
      transition: color 0.3s ease;
      transition: all 0.3s ease;
    }

    .close:hover {
      color: #ff3c3c;
      transform: scale(1.1);
      background: rgba(255, 60, 60, 0.1);
    }

    .referral-input {

      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff3c3c;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      font-size: 16px;

    @media screen and (max-width: 480px) {

      }

    .referral-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #referral-input-status, #referral-status {
      margin-top: 10px;
      min-height: 20px;
    }
    .referral-stats {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 60, 60, 0.3);
    }

    .checkin-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;

      border: 2px solid #ff3c3c;

    .xp-table {

    .xp-table th, .xp-table td {

    .xp-table th {

      color: #ff3c3c;
      text-shadow: 0 0 10px rgba(255, 60, 60, 0.5);

    .streak-progress {

      margin: 15px 0;
      overflow: hidden;
    }

    .streak-progress-bar {
      height: 100%;
      background: #ff3c3c;
      width: 0%;
      transition: width 1s ease-in-out;
    }
  </style>
</head>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
    const supabaseClient = window.supabase.createClient(
      'https://msstnczyshmnhjcnzjlg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zc3RuY3p5c2htbmhqY256amxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMjI0MjUsImV4cCI6MjA2MDg5ODQyNX0.9Oa_ghFyX9qVquxokvLMSNRfQq7FzA6mQEvlsM2ZyRc'
    );
    console.log('Supabase initialized');
    console.log('Starting app initialization...');

    const tg = window.Telegram?.WebApp;
    let userData = null;
    let userPoints = 0;
    let referralCode = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
    async function initTelegram() {
      try {
        if (tg) {
          tg.expand();
          tg.enableClosingConfirmation();
          userData = tg.initDataUnsafe?.user || {
            id: 'test_user_' + Math.random().toString(36).substring(7),
            first_name: 'Test User',
            username: 'test_user'
          };
          
          document.getElementById('user-name').textContent = 
            `${userData.first_name || 'User'} @${userData.username || 'no_username'}`;
          
          document.getElementById('checkin-btn').disabled = false;

          await initUser();
          updatePointsDisplay();
          console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞:', userData);
        } else {
          console.error('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
          document.getElementById('user-info').innerHTML = '‚ö†Ô∏è –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏';
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
        document.getElementById('user-info').innerHTML = '‚ö†Ô∏è –û—à–∏–±–∫–∞: ' + error.message;
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Supabase
    async function initUser() {
      if (!userData) return;

      try {
        console.log('–ù–∞—á–∞–ª–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userData.id);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const { data: user, error: selectError } = await supabaseClient
          .from('users')
          .select('*')
          .eq('telegram_id', String(userData.id))
          .single();

        if (selectError && selectError.code !== 'PGRST116') {
          throw selectError;
        }

        let finalUser = user;

        if (!user) {
          console.log('–°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
          
          // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥
          const referralCode = await generateReferralCode();
          
          // –°–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          const { data: newUser, error: insertError } = await supabaseClient
            .from('users')
            .insert({
              telegram_id: String(userData.id),
              username: userData.username || null,
              first_name: userData.first_name || null,
              last_name: userData.last_name || null,
              points: 0,
              referral_code: referralCode
            })
            .select()
            .single();

          if (insertError) throw insertError;
          finalUser = newUser;
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        userPoints = finalUser.points;
        referralCode = finalUser.referral_code;

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞

    // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞

      try {
        console.log('–ü—Ä–∏–º–µ–Ω—è–µ–º –∫–æ–¥:', code);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥
        const { data: currentUser } = await supabaseClient

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–æ–¥ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –∏ –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∏—Ç –¥—Ä—É–≥–æ–º—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        const { data: referrer, error } = await supabaseClient

        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const { error: updateError } = await supabaseClient

        const { error: referrerError } = await supabaseClient
          .from('users')

        userPoints += 50;

        document.getElementById('referral-input-status').textContent = '‚úÖ –ö–æ–¥ —É—Å–ø–µ—à–Ω–æ –ø—Ä–∏–º–µ–Ω—ë–Ω! +50 –æ—á–∫–æ–≤';
        document.getElementById('referral-input').disabled = true;

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
        await updateReferralStats();

        document.getElementById('referral-input-status').textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–∏ –∫–æ–¥–∞';

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
    async function updateReferralStats() {

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—á–∫–æ–≤
    function updatePointsDisplay() {
      document.getElementById('points-display').textContent = `üéØ –û—á–∫–∏: ${userPoints}`;
    }

    // –õ–æ–≥–∏–∫–∞ –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ —á–µ–∫–∏–Ω–∞
    async function handleCheckin() {
      if (!userData) return;
      
      const lastCheckin = localStorage.getItem('lastCheckin');
      const now = Date.now();
      
      if (lastCheckin && (now - lastCheckin) < 86400000) {
        tg.showAlert('–í—ã —É–∂–µ –≤—ã–ø–æ–ª–Ω—è–ª–∏ —á–µ–∫–∏–Ω —Å–µ–≥–æ–¥–Ω—è!');
        return;
      }

      try {
        const { data: currentUser } = await supabaseClient
          .from('users')
          .select('points')
          .eq('telegram_id', userData.id)
          .single();

        const { data, error } = await supabaseClient
          .from('users')
          .update({ points: (currentUser?.points || 0) + 10 })
          .eq('telegram_id', userData.id)
          .select();

        if (error) throw error;

        localStorage.setItem('lastCheckin', now);
        userPoints += 10;
        updatePointsDisplay();
        tg.showAlert('‚úÖ –ß–µ–∫–∏–Ω —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω! +10 –æ—á–∫–æ–≤');
      } catch (error) {
        console.error('Error during checkin:', error);
        tg.showAlert('‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —á–µ–∫–∏–Ω–∞');
      }
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã

    window.closeReferralModal = function() {

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —á–µ–∫–∏–Ω–∞

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —á–µ–∫–∏–Ω–∞
    window.closeCheckinModal = function() {
      document.getElementById('modal-overlay').style.display = 'none';

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —á–µ–∫–∏–Ω–∞
    async function loadCheckinData() {
      if (!userData) {
        console.error('Error loading checkin data: ReferenceError: Cannot access \'userData\' before initialization');
        return;
      }

      try {
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const { data: userDb, error: userError } = await supabaseClient
          .from('users')
          .select('current_streak, points, max_streak')
          .eq('telegram_id', String(userData.id))
          .single();

        if (userError) throw userError;

        const streak = userDb.current_streak || 0;
        const nextXP = calculateXP(streak + 1);

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        document.getElementById('current-streak').textContent = `üî• –¢–µ–∫—É—â–∏–π —Å—Ç—Ä–∏–∫: ${streak} –¥–Ω–µ–π`;
        document.getElementById('points-display').textContent = `üéØ –û—á–∫–∏: ${userDb.points || 0}`;



        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª–µ–¥—É—é—â—É—é –Ω–∞–≥—Ä–∞–¥—É
        document.getElementById('next-reward').textContent = `+${nextXP} XP`;

        // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –Ω–µ –±—ã–ª–æ —á–µ–∫–∏–Ω–∞ —Å–µ–≥–æ–¥–Ω—è
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
        const lastCheckinDate = userDb.last_checkin ? new Date(userDb.last_checkin).getTime() : 0;

        if (lastCheckinDate >= today) {
          document.getElementById('checkin-btn').disabled = true;
          document.getElementById('checkin-status').textContent = '‚úÖ –ß–µ–∫–∏–Ω —É–∂–µ –≤—ã–ø–æ–ª–Ω–µ–Ω';
        } else {
          document.getElementById('checkin-btn').disabled = false;
          document.getElementById('checkin-status').textContent = '';
        }
      } catch (error) {
        console.error('Error loading checkin data:', error);
      }
    }

    // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ–∫–∏–Ω–∞
    async function performCheckin() {
      if (!userData) {
        console.error('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
        return;
      }

      // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
      const checkinBtn = document.querySelector('.checkin-button');
      const checkinStatus = document.getElementById('checkin-status');
      checkinBtn.disabled = true;

      try {
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –¥–µ–ª–∞–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —á–µ–∫–∏–Ω —Å–µ–≥–æ–¥–Ω—è
        const { data: userDb, error: fetchError } = await supabaseClient
          .from('users')
          .select('*')
          .eq('telegram_id', String(userData.id))
          .single();

        if (fetchError) throw fetchError;

        if (userDb.last_checkin) {
          const lastCheckin = new Date(userDb.last_checkin);
          if (lastCheckin.getFullYear() === today.getFullYear() &&
              lastCheckin.getMonth() === today.getMonth() &&
              lastCheckin.getDate() === today.getDate()) {
            checkinStatus.textContent = '‚ùå You have already claimed your reward today';
            checkinBtn.disabled = true;
            return;
          }
        }

        // –í—ã—á–∏—Å–ª—è–µ–º —Å—Ç—Ä–∏–∫
        let streak = userDb.current_streak || 0;
        const lastCheckin = userDb.last_checkin ? new Date(userDb.last_checkin) : null;
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        if (lastCheckin && 
            lastCheckin.getFullYear() === yesterday.getFullYear() &&
            lastCheckin.getMonth() === yesterday.getMonth() &&
            lastCheckin.getDate() === yesterday.getDate()) {
          streak++;
        } else {
          streak = 1;
        }

        const xpToEarn = calculateXP(streak);
        const maxStreak = Math.max(streak, userDb.max_streak || 0);

        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const { error: updateError } = await supabaseClient
          .from('users')
          .update({
            points: userDb.points + xpToEarn,
            current_streak: streak,
            max_streak: maxStreak,
            last_checkin: now.toISOString()
          })
          .eq('telegram_id', String(userData.id));

        if (updateError) throw updateError;

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        document.getElementById('points-display-main').textContent = `${userDb.points + xpToEarn} XP`;
        checkinStatus.textContent = '‚úÖ Reward claimed!';
        document.getElementById('xp-earned').textContent = `+${xpToEarn} XP`;
        document.getElementById('streak-text').textContent = `Current streak: ${streak} day${streak !== 1 ? 's' : ''}`;

        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        await loadCheckinData();

        console.log('–ß–µ–∫–∏–Ω —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á–µ–∫–∏–Ω–µ:', error);
        checkinStatus.textContent = '‚ùó Error claiming reward';
        checkinBtn.disabled = false;
      }
    }

    // –†–∞—Å—á–µ—Ç XP –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–Ω—è —Å—Ç—Ä–∏–∫–∞
    function calculateXP(day) {
      if (day === 7) return 20;   // –ú–∞–ª–µ–Ω—å–∫–∏–π –±—É—Å—Ç (–Ω–µ–¥–µ–ª—è)
      if (day === 14) return 25;  // –ë–æ–Ω—É—Å 2-–π –Ω–µ–¥–µ–ª–∏
      if (day === 21) return 30;  // –ü–æ—á—Ç–∏ –º–µ—Å—è—Ü!
      if (day === 30) return 50;  // –§–ò–ù–ê–õ –¶–ò–ö–õ–ê
      if (day % 7 === 0) return 20; // –ö–∞–∂–¥–∞—è –Ω–µ–¥–µ–ª—è
      if (day <= 2) return 10;    // –ë–∞–∑–æ–≤–∞—è –Ω–∞–≥—Ä–∞–¥–∞
      if (day <= 4) return 12;    // –ù–µ–º–Ω–æ–≥–æ –±–æ–ª—å—à–µ
      if (day <= 6) return 15;    // –ï—â–µ –±–æ–ª—å—à–µ
      if (day <= 13) return 15;   // –°—Ç–∞–±–∏–ª—å–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞
      if (day <= 20) return 18;   // –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞
      return 20;                  // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –±–∞–∑–æ–≤–∞—è –Ω–∞–≥—Ä–∞–¥–∞
    }

    function openCheckinModal() {

      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('streak-text').textContent = `–¢–µ–∫—É—â–∏–π —Å—Ç—Ä–∏–∫: 1 –¥–Ω–µ–π`;
      document.querySelector('.next-reward-label').textContent = '–°–ª–µ–¥—É—é—â–∞—è –Ω–∞–≥—Ä–∞–¥–∞:';
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    document.getElementById('modal-overlay').addEventListener('click', (e) => {
      if (e.target.id === 'modal-overlay') {

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞
    window.copyReferralCode = function() {

          document.getElementById('referral-status').textContent = '';

      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('DOMContentLoaded', () => {
      initTelegram();
      
      document.getElementById('checkin-btn').addEventListener('click', openCheckinModal);
      document.getElementById('referral-btn').addEventListener('click', openReferralModal);
      document.getElementById('profile-btn').addEventListener('click', openProfileModal);

      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –æ–≤–µ—Ä–ª–µ–π –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
      document.getElementById('modal-overlay').addEventListener('click', (e) => {
        if (e.target.id === 'modal-overlay') {
          closeCheckinModal();
          closeReferralModal();
        }
      });
    });

    function closeCheckinModal() {
      document.getElementById('checkin-modal').style.display = 'none';
      document.getElementById('modal-overlay').style.display = 'none';
    }

    function closeReferralModal() {
      document.getElementById('referral-modal').style.display = 'none';
      document.getElementById('modal-overlay').style.display = 'none';
    }

    function openProfileModal() {
      // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø—Ä–æ—Ñ–∏–ª—è
      console.log('Profile clicked');
    }

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞

  </script>
