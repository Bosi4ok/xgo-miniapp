<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    @font-face { font-family: 'Brinnan'; src: url('Brinnan-Bold.otf') format('opentype'); font-weight: bold; }
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Brinnan', monospace; background-color: #000; }
    .background-video { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0; }
    .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 1; }
    .active { display: flex !important; }
    .btn { padding: 16px 40px; font-size: 24px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; 
      font-family: 'Brinnan', monospace; background: transparent; border: 2px solid #ff3c3c; color: white; 
      box-shadow: 0 0 10px #ff3c3c, 0 0 20px rgba(255, 60, 60, 0.4); transition: all 0.3s ease; margin: 15px 0; letter-spacing: 1px; }
    .btn:hover, .btn:focus { transform: scale(1.05); box-shadow: 0 0 15px #ff3c3c, 0 0 30px rgba(255, 60, 60, 0.6); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .button-container { position: absolute; bottom: 120px; display: flex; flex-direction: column; align-items: center; width: 100%; z-index: 5; }
    #user-info { position: absolute; top: 20px; right: 20px; font-size: 16px; color: white; background: rgba(0, 0, 0, 0.6); 
      padding: 8px 15px; border-radius: 20px; z-index: 10; backdrop-filter: blur(5px); border: 1px solid rgba(255, 60, 60, 0.3); }
    /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
  </style>
</head>
<body>
  <!-- –í–∏–¥–µ–æ —Ñ–æ–Ω—ã -->
  <video muted loop playsinline autoplay class="background-video" id="start-bg">
    <source src="—Å—Ç–∏–ª—å1.mp4" type="video/mp4" />
  </video>
  <video muted loop playsinline class="background-video hidden" id="checkin-bg">
    <source src="chek-in.mp4" type="video/mp4" />
  </video>
  <video muted loop playsinline class="background-video hidden" id="referral-bg">
    <source src="referral.mp4" type="video/mp4" />
  </video>

  <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->
  <div id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
  <div class="screen active" id="start-screen">
    <div class="button-container">
      <button class="btn" id="checkin-btn" disabled>CHECK IN</button>
      <button class="btn" id="referral-btn" disabled>REFERRAL</button>
    </div>
  </div>

  <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ —ç–∫—Ä–∞–Ω—ã –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->

  <script type="module">
    import { SUPABASE_URL, SUPABASE_KEY } from './supabase.js';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tg = window.Telegram?.WebApp;
    let telegramId = null;
    let isTestMode = false;

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    async function init() {
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
      if (tg) {
        tg.expand();
        tg.ready();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        if (user) {
          telegramId = user.id.toString();
          document.getElementById('user-info').innerHTML = `üë§ ${user.first_name || 'User'}`;
          activateButtons();
          await loadUserData();
        } else {
          activateTestMode();
        }
      } else {
        activateTestMode();
      }
    }

    // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫
    function activateButtons() {
      document.getElementById('checkin-btn').disabled = false;
      document.getElementById('referral-btn').disabled = false;
    }

    // –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º
    function activateTestMode() {
      isTestMode = true;
      telegramId = 'test_' + Math.floor(Math.random() * 1000);
      document.getElementById('user-info').innerHTML = 'üß™ –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º';
      activateButtons();
      console.log('–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function loadUserData() {
      try {
        const { data } = await supabase
          .from('user_checkins')
          .select('*')
          .eq('telegram_id', telegramId)
          .single();

        if (!data) {
          await supabase
            .from('user_checkins')
            .insert([{ telegram_id: telegramId, streak_days: 0, total_xp: 0 }]);
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    document.getElementById('checkin-btn').addEventListener('click', handleCheckin);
    document.getElementById('referral-btn').addEventListener('click', () => {
      tg.showAlert('–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ üõ†Ô∏è');
    });

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
