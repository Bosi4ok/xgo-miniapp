  <script>
    // Функция для отображения отладочной информации
    function showDebugInfo() {
      // Ждем загрузки DOM
      if (!document.body) {
        setTimeout(showDebugInfo, 100);
        return;
      }

      const debugInfo = document.createElement('div');
      debugInfo.style.position = 'fixed';
      debugInfo.style.top = '10px';
      debugInfo.style.left = '10px';
      debugInfo.style.background = 'rgba(0, 0, 0, 0.8)';
      debugInfo.style.color = 'white';
      debugInfo.style.padding = '10px';
      debugInfo.style.borderRadius = '5px';
      debugInfo.style.zIndex = '10000';
      debugInfo.style.fontSize = '12px';
      debugInfo.style.maxWidth = '80%';
      debugInfo.style.wordBreak = 'break-all';

      const info = [
        `UserAgent: ${navigator.userAgent}`,
        `Telegram object: ${window.Telegram ? 'Есть' : 'Нет'}`,
        `WebApp object: ${window.Telegram?.WebApp ? 'Есть' : 'Нет'}`,
        `Init data: ${window.Telegram?.WebApp?.initData || 'Нет'}`,
        `Platform: ${window.Telegram?.WebApp?.platform || 'Нет'}`
      ].join('<br>');

      debugInfo.innerHTML = info;
      document.body.appendChild(debugInfo);
    }

    // Проверяем загрузку Telegram Web App
    window.TelegramWebAppLoaded = new Promise((resolve, reject) => {
      console.log('Начинаем проверку Telegram Web App...');
      
      // Показываем отладочную информацию после загрузки DOM
      document.addEventListener('DOMContentLoaded', showDebugInfo);

      if (window.Telegram?.WebApp) {
        console.log('WebApp найден сразу');
        resolve(window.Telegram.WebApp);
      } else {
        let attempts = 0;
        const maxAttempts = 50;
        const checkTelegram = () => {
          attempts++;
          console.log(`Попытка ${attempts}/${maxAttempts}`);
          
          if (window.Telegram?.WebApp) {
            console.log('WebApp найден!');
            resolve(window.Telegram.WebApp);
          } else if (attempts >= maxAttempts) {
            console.error('WebApp не найден после всех попыток');
            reject(new Error('Не удалось загрузить Telegram Web App'));
          } else {
            setTimeout(checkTelegram, 100);
          }
        };
        checkTelegram();
      }
    });
  </script>

      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;

      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .task-item:hover {

    .task-description {

    .task-link-btn {
      background: rgba(255, 60, 60, 0.1);
      color: #ff3c3c;
      border: 1px solid rgba(255, 60, 60, 0.3);
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    .task-link-btn:hover {

      transform: translateY(-2px);
    }

    .task-title {

      font-weight: bold;
      margin-bottom: 5px;

    .task-reward {

      font-size: 16px;
    }

    .task-status {

    .task-verify-btn {

      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .task-verify-btn:hover {

    }

    .task-verify-btn:disabled {

      transform: none;
    }

    .xp-table {
      width: 100%;
      margin: 20px 0;

    }

    .xp-table th {
      background: rgba(255, 60, 60, 0.2);
    }

    .xp-table tr.active {

    }

    .xp-earned {

    .streak-progress {

      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
    }

    .streak-progress-bar {
      height: 100%;
      background: #ff3c3c;
      width: 0%;
      transition: width 1s ease-in-out;
    }
  </style>
</head>
