<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
      background-color: #000;
      font-family: monospace;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .button-img {
      position: absolute;
      width: 58%;
      left: 21%;
      cursor: pointer;
      z-index: 1;
    }

    #checkin-btn {
      top: 69.5%;
    }

    #referral-btn {
      top: 80.5%;
    }

    .glow {
      animation: neonGlow 1.5s infinite ease-in-out;
    }

    @keyframes neonGlow {
      0%, 100% {
        filter: drop-shadow(0 0 2px #ff3c3c) drop-shadow(0 0 4px #ff3c3c);
      }
      50% {
        filter: drop-shadow(0 0 6px #ff3c3c) drop-shadow(0 0 12px #ff3c3c);
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="стиль1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <img src="checkin_button.png" alt="Check In" class="button-img glow" id="checkin-btn" onclick="location.href='/checkin'">
  <img src="referral_button.png" alt="Referral" class="button-img glow" id="referral-btn" onclick="location.href='/referral'">
</body>
</html>
