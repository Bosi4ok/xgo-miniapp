<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #user-info, #status {
      margin-bottom: 16px;
      font-size: 18px;
      text-align: center;
    }

    .btn {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #000;
      color: white;
      border: 2px solid #ff3c3c;
      border-radius: 12px;
      box-shadow: 0 0 8px #ff3c3c;
      cursor: pointer;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Check-In</h1>
  <div id="user-info">Загрузка...</div>
  <div id="status">Active days: -</div>
  <button class="btn" id="checkin-btn" disabled>Check In</button>

  <script>
    const supabaseUrl = 'https://wtwjgyvaeggutjahhysp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // <-- вставь свой anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const userInfo = document.getElementById('user-info');
    const status = document.getElementById('status');
    const checkinBtn = document.getElementById('checkin-btn');

    const tg = window.Telegram?.WebApp;
    const user = tg?.initDataUnsafe?.user;

    if (!user) {
      userInfo.innerHTML = '❌ Не определён Telegram user<br><small>Открой через Telegram Mini App</small>';
    } else {
      userInfo.innerHTML = `
        ✅ Пользователь: <b>${user.first_name}</b><br>
        ID: <b>${user.id}</b><br>
        Username: <b>@${user.username || '—'}</b>
      `;
      checkinBtn.disabled = false;
      loadStreak();

      checkinBtn.addEventListener('click', handleCheckIn);
    }

    async function loadStreak() {
      const { data } = await supabase
        .from('users')
        .select('checkin_streak')
        .eq('id', user.id)
        .single();

      status.innerHTML = 'Active days: ' + (data?.checkin_streak || 0);
    }

    async function handleCheckIn() {
      const today = new Date().toISOString().split('T')[0];

      const { data: existing } = await supabase
        .from('users')
        .select('*')
        .eq('id', user.id)
        .single();

      let xgo = 0;

      if (!existing) {
        await supabase.from('users').insert([{
          id: user.id,
          username: user.username,
          first_name: user.first_name,
          last_checkin: today,
          checkin_streak: 1,
          xp: 10,
          xgo: 0
        }]);
        status.innerHTML = 'Active days: 1';
        alert(`✅ Первый чек-ин для ${user.first_name}! +10 XP`);
        return;
      }

      if (existing.last_checkin === today) {
        alert('⚠️ Сегодня уже чекался!');
        return;
      }

      const ystr = new Date();
      ystr.setDate(ystr.getDate() - 1);
      const yesterday = ystr.toISOString().split('T')[0];
      const newStreak = existing.last_checkin === yesterday ? existing.checkin_streak + 1 : 1;

      // бонусы из пула
      const { data: pool } = await supabase.from('bonus_pool').select('*').eq('id', 1).single();
      if (pool && pool.amount >= 5) {
        xgo = 5;
        await supabase.from('bonus_pool').update({ amount: pool.amount - 5 }).eq('id', 1);
      }

      await supabase.from('users').update({
        last_checkin: today,
        checkin_streak: newStreak,
        xp: existing.xp + 10,
        xgo: existing.xgo + xgo
      }).eq('id', user.id);

      status.innerHTML = `Active days: ${newStreak}`;
      alert(`✅ Чек-ин выполнен для ${user.first_name}! +10 XP${xgo ? ' и +5 XGO' : ''}`);
    }
  </script>
</body>
</html>
