<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    #streak {
      font-size: 28px;
      color: #ff3c3c;
      margin: 8px 0 20px;
    }

    button {
      background: #000;
      color: #fff;
      font-size: 20px;
      border: 2px solid #ff3c3c;
      border-radius: 10px;
      padding: 12px 24px;
      cursor: pointer;
      box-shadow: 0 0 5px #ff3c3c;
    }

    button:hover {
      background: #111;
    }
  </style>
</head>
<body>
  <h1>Check-In</h1>
  <div>Active days: <span id="streak">-</span></div>
  <button id="checkin-btn">Check In</button>

  <script>
    const supabase = supabase.createClient(
      'https://wtwjgyvaeggutjahhysp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0d2pneXZhZWdndXRqYWhoeXNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDIxODksImV4cCI6MjA2MDM3ODE4OX0.m58eY3O4wcK9qdSTKXf83kuImpGnQ6ro8Gw2KTCdA9Q'
    );

    const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
    const checkinBtn = document.getElementById('checkin-btn');
    const streakEl = document.getElementById('streak');

    if (!tgUser) {
      alert('❌ Не удалось определить пользователя Telegram. Откройте Mini App через Telegram.');
      checkinBtn.disabled = true;
    }

    async function fetchUser() {
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('id', tgUser.id)
        .single();

      if (data) {
        streakEl.innerText = data.checkin_streak || 0;
      }
    }

    async function checkIn() {
      const today = new Date().toISOString().split('T')[0];
      const { data: user } = await supabase
        .from('users')
        .select('*')
        .eq('id', tgUser.id)
        .single();

      if (!user) {
        await supabase.from('users').insert([{
          id: tgUser.id,
          username: tgUser.username,
          first_name: tgUser.first_name,
          last_checkin: today,
          checkin_streak: 1,
          xp: 10,
          xgo: 0
        }]);
        streakEl.innerText = 1;
        alert('✅ Первый чек-ин! +10 XP');
        return;
      }

      if (user.last_checkin === today) {
        alert('⚠️ Уже чекался сегодня!');
        return;
      }

      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const ystr = yesterday.toISOString().split('T')[0];
      const newStreak = user.last_checkin === ystr ? user.checkin_streak + 1 : 1;

      let xgoReward = 0;
      const { data: pool } = await supabase
        .from('bonus_pool')
        .select('*')
        .eq('id', 1)
        .single();

      if (pool && pool.amount >= 5) {
        xgoReward = 5;
        await supabase
          .from('bonus_pool')
          .update({ amount: pool.amount - 5 })
          .eq('id', 1);
      }

      await supabase
        .from('users')
        .update({
          last_checkin: today,
          checkin_streak: newStreak,
          xp: user.xp + 10,
          xgo: user.xgo + xgoReward
        })
        .eq('id', tgUser.id);

      streakEl.innerText = newStreak;
      alert(`✅ +10 XP${xgoReward ? ' и +5 XGO' : ''}`);
    }

    checkinBtn.addEventListener('click', checkIn);
    fetchUser();
  </script>
</body>
</html>
