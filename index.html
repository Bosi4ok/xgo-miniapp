<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #ff3c3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .info {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>XGO CHECK-IN</h1>
  <div class="info" id="user-info">Загрузка...</div>
  <button class="btn" id="checkin-btn" disabled>Check In</button>

  <script>
    const supabaseUrl = 'https://wtwjgyvaeggutjahhysp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0d2pneXZhZWdndXRqYWhoeXNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDIxODksImV4cCI6MjA2MDM3ODE4OX0.m58eY3O4wcK9qdSTKXf83kuImpGnQ6ro8Gw2KTCdA9Q';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    window.addEventListener('load', async () => {
      const tg = window.Telegram?.WebApp;
      const user = tg?.initDataUnsafe?.user;
      const infoDiv = document.getElementById('user-info');
      const btn = document.getElementById('checkin-btn');

      console.log('TG user:', user);

      if (!user) {
        infoDiv.innerHTML = '❌ Не определён Telegram user.<br>Запусти через Telegram Mini App';
        return;
      }

      infoDiv.innerHTML = `✅ Привет, <b>${user.first_name}</b>!<br>ID: ${user.id}`;
      btn.disabled = false;

      btn.addEventListener('click', async () => {
        const today = new Date().toISOString().split('T')[0];

        const { data: existingUser, error } = await supabase
          .from('users')
          .select('*')
          .eq('id', user.id)
          .single();

        if (!existingUser) {
          await supabase.from('users').insert([{
            id: user.id,
            username: user.username,
            first_name: user.first_name,
            last_checkin: today,
            checkin_streak: 1,
            xp: 10,
            xgo: 0
          }]);
          alert('✅ Первый чек-ин! +10 XP');
          return;
        }

        if (existingUser.last_checkin === today) {
          alert('⚠️ Уже чекался сегодня!');
          return;
        }

        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const ystr = yesterday.toISOString().slice(0, 10);
        const newStreak = existingUser.last_checkin === ystr ? existingUser.checkin_streak + 1 : 1;

        let xgoReward = 0;
        const { data: pool } = await supabase.from('bonus_pool').select('*').eq('id', 1).single();
        if (pool?.amount >= 5) {
          xgoReward = 5;
          await supabase.from('bonus_pool').update({ amount: pool.amount - 5 }).eq('id', 1);
        }

        await supabase.from('users').update({
          last_checkin: today,
          checkin_streak: newStreak,
          xp: existingUser.xp + 10,
          xgo: existingUser.xgo + xgoReward
        }).eq('id', user.id);

        alert(`✅ +10 XP${xgoReward ? ' и +5 XGO' : ''}`);
      });
    });
  </script>
</body>
</html>
