<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    @font-face {
      font-family: 'Brinnan';
      src: url('Brinnan-Bold.otf') format('opentype');
      font-weight: bold;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Brinnan', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .btn {
      font-size: 24px;
      padding: 14px 30px;
      margin-top: 20px;
      background: black;
      color: white;
      border: 3px solid red;
      border-radius: 12px;
      box-shadow: 0 0 12px red;
      cursor: pointer;
      font-family: 'Brinnan', sans-serif;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
    }

    .days {
      font-size: 28px;
      margin-top: 10px;
      color: #ff3c3c;
      text-shadow: 0 0 4px #fff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Check-In</h1>
  <div id="user-info" style="margin-bottom: 16px;">
    üîÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...
  </div>
  <div>
    Active days: <span class="days" id="streak">-</span>
  </div>
  <button class="btn" id="checkin-btn" disabled>Check In</button>

  <script>
    const supabase = supabase.createClient(
      'https://wtwjgyvaeggutjahhysp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0d2pneXZhZWdndXRqYWhoeXNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDIxODksImV4cCI6MjA2MDM3ODE4OX0.m58eY3O4wcK9qdSTKXf83kuImpGnQ6ro8Gw2KTCdA9Q'
    );

    const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
    const userInfo = document.getElementById('user-info');
    const btn = document.getElementById('checkin-btn');
    const streakEl = document.getElementById('streak');

    if (!tgUser) {
      userInfo.innerHTML = `<span style="color:red;">‚ùå –ù–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω Telegram user</span>`;
    } else {
      userInfo.innerHTML = `‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: <b>${tgUser.first_name}</b><br>ID: <b>${tgUser.id}</b><br>Username: <b>@${tgUser.username}</b>`;
      btn.disabled = false;
      loadStreak();
    }

    async function loadStreak() {
      const { data: user } = await supabase.from('users').select('checkin_streak').eq('id', tgUser.id).single();
      if (user) {
        streakEl.innerText = user.checkin_streak;
      }
    }

    btn.addEventListener('click', async () => {
      const today = new Date().toISOString().slice(0, 10);
      const { data: existingUser } = await supabase.from('users').select('*').eq('id', tgUser.id).single();

      if (!existingUser) {
        await supabase.from('users').insert([{
          id: tgUser.id,
          username: tgUser.username,
          first_name: tgUser.first_name,
          last_checkin: today,
          checkin_streak: 1,
          xp: 10,
          xgo: 0
        }]);
        streakEl.innerText = 1;
        alert(`‚úÖ –ü–µ—Ä–≤—ã–π —á–µ–∫-–∏–Ω –¥–ª—è ${tgUser.first_name}`);
        btn.disabled = true;
        return;
      }

      if (existingUser.last_checkin === today) {
        alert("‚ö†Ô∏è –£–∂–µ —á–µ–∫–∞–ª—Å—è —Å–µ–≥–æ–¥–Ω—è!");
        btn.disabled = true;
        return;
      }

      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const ystr = yesterday.toISOString().slice(0, 10);
      const newStreak = existingUser.last_checkin === ystr ? existingUser.checkin_streak + 1 : 1;

      let xgoReward = 0;
      const { data: pool } = await supabase.from('bonus_pool').select('*').eq('id', 1).single();
      if (pool && pool.amount >= 5) {
        xgoReward = 5;
        await supabase.from('bonus_pool').update({ amount: pool.amount - 5 }).eq('id', 1);
      }

      await supabase.from('users').update({
        last_checkin: today,
        checkin_streak: newStreak,
        xp: existingUser.xp + 10,
        xgo: existingUser.xgo + xgoReward
      }).eq('id', tgUser.id);

      streakEl.innerText = newStreak;
      alert(`‚úÖ –ß–µ–∫-–∏–Ω –≤—ã–ø–æ–ª–Ω–µ–Ω –¥–ª—è ${tgUser.first_name}!`);
      btn.disabled = true;
    });
  </script>
</body>
</html>
