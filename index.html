<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    @font-face {
      font-family: 'Brinnan';
      src: url('Brinnan-Bold.otf') format('opentype');
      font-weight: bold;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Brinnan', monospace;
      background-color: #000;
      color: white;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    .btn {
      padding: 12px 28px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Brinnan', monospace;
      background: #000;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 4px #ff3c3c, 0 0 8px #ff3c3c;
      transition: all 0.2s ease-in-out;
      color: white;
      margin-top: 20px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video muted loop playsinline autoplay class="background-video">
    <source src="—Å—Ç–∏–ª—å1.mp4" type="video/mp4" />

  <div class="user-info" id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="screen">
    <button class="btn" id="checkin-btn" disabled>CHECK IN</button>
    <button class="btn" id="referral-btn">REFERRAL</button>
  </div>

  <script>
    const supabaseUrl = 'https://msstnczyshmnhjcnzjlg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zc3RuY3p5c2htbmhqY256amxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMjI0MjUsImV4cCI6MjA2MDg5ODQyNX0.9Oa_ghFyX9qVquxokvLMSNRfQq7FzA6mQEvlsM2ZyRc';

      }

      userInfoDiv.innerHTML = `üë§ ${user.first_name || 'User'}<br>@${user.username || 'no_username'}`;
      checkinBtn.disabled = false;

      // üîÑ –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–ª–∏ —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Supabase
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('id', user.id)
        .maybeSingle();

      if (!data && !error) {
        await supabase.from('users').insert([{
          id: user.id,
          username: user.username,
          first_name: user.first_name,
          xp: 0,
          checkin_streak: 0,
          last_checkin: null
        }]);
        console.log('üÜï –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω');

      }
    }

    checkinBtn.addEventListener('click', () => {
      tg?.showAlert('‚úÖ –ß–µ–∫–∏–Ω –≤—ã–ø–æ–ª–Ω–µ–Ω!');

    window.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
