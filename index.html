<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>XGO Mini App</title>
  <!-- Основные скрипты -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="js/index.js"></script>
  <style>
    @font-face {
      font-family: 'Brinnan';
      src: url('assets/Brinnan Bold.otf') format('opentype');
      font-weight: bold;
    }
    /* Основные стили */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Стили для навигации */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    .nav-item {
      text-decoration: none;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .nav-item.active {
      opacity: 1;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    .nav-icon svg {
      width: 100%;
      height: 100%;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .nav-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Стили для модальных окон */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      z-index: 1001;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    /* Стили для задач */
    .task-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .task-info {
      margin-bottom: 10px;
    }

    .task-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .task-description {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 5px;
    }

    .task-reward {
      color: #00ff00;
      font-weight: bold;
    }

    .task-link-btn,
    .task-verify-btn {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      margin-right: 10px;
      cursor: pointer;
      border: none;
      outline: none;
    }

    .task-link-btn {
      background: #ff3b30;
      color: white;
    }

    .task-verify-btn {
      background: #34c759;
      color: white;
    }

    .background-video {
      transition: opacity 0.3s ease-in-out;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }
    .active {
      display: flex !important;
    }
    .btn {
      padding: 12px 28px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Brinnan', monospace;
      background: #000;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 4px #ff3c3c, 0 0 8px #ff3c3c;
      transition: all 0.2s ease-in-out;
      color: white;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .points-display-main {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 20px;
      border-radius: 16px;
      color: #ff3c3c;
      font-size: 20px;
      font-weight: bold;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.8));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 12px 8px;
      display: flex;
      justify-content: flex-start;
      gap: 8px;
      align-items: center;
      border-top: 1px solid rgba(255, 60, 60, 0.2);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    .nav-icon {
      position: relative;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-icon svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: #666;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: all 0.3s ease;
    }

    .nav-item:hover .nav-icon svg,
    .nav-item.active .nav-icon svg {
      stroke: #ff3c3c;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      color: #666;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      padding: 8px;
      min-width: 44px;
    }

    .nav-item.active {
      color: #ff3c3c;
    }

    .nav-item:hover {
      color: #ff3c3c;
    }

    .nav-icon {
      font-size: 24px;
      position: relative;
      z-index: 1;
    }

    .nav-label {
      font-size: 11px;
      color: inherit;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
      position: relative;
      z-index: 1;
    }

    .nav-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-item:hover::before,
    .nav-item.active::before {
      border-color: #ff3c3c;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.2);
    }

    .nav-item::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #ff3c3c;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .nav-item:hover::after,
    .nav-item.active::after {
      transform: scaleX(1);
    }


    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 60, 60, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 60, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 60, 60, 0); }
    }


    .referral-code {
      font-size: 32px;
      word-break: break-all;
      background: rgba(255, 60, 60, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border: 2px solid rgba(255, 60, 60, 0.3);
      font-family: monospace;
      color: #ff3c3c;
      text-shadow: 0 0 15px rgba(255, 60, 60, 0.4);
      letter-spacing: 2px;
      font-weight: bold;
      text-align: center;
    }

    .referral-section {
      margin: 20px 0;
      text-align: center;
    }

    .referral-section h3 {
      color: #ff3c3c;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .referral-section p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    .referral-code-container {
      margin: 20px 0;
    }

    .referral-code {
      word-break: break-all;
      background: rgba(255, 60, 60, 0.1);
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .referral-code-wrapper:hover {
      background: rgba(255, 60, 60, 0.2);
      transform: scale(1.02);
    }

    .referral-code-wrapper:active {
      transform: scale(0.98);
    }

    #referral-code {
      font-size: 24px;
      font-weight: bold;
      color: #ff3c3c;
      letter-spacing: 1px;
    }

    .copy-icon {
      font-size: 20px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .referral-code-wrapper:hover .copy-icon {
      opacity: 1;
    }

    .copy-status {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 5px;
      min-height: 20px;
    }

    .referral-stats {
      margin-top: 15px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
    }

    .referral-input-container {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .referral-input {
      flex-grow: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      letter-spacing: 1px;
      transition: all 0.2s ease;
    }

    .referral-input:focus {
      outline: none;
      border-color: #ff3c3c;
      background: rgba(255, 255, 255, 0.15);
    }

    .referral-submit {
      background: #ff3c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .referral-submit:hover {
      background: #ff5252;
      transform: translateY(-1px);
    }

    .referral-submit:active {
      transform: translateY(1px);
    }

    .referral-status {
      margin-top: 10px;
      min-height: 20px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }

    .referral-section {
      margin-bottom: 25px;
    }

    .referral-section h3 {
      color: #ff3c3c;
      margin-bottom: 10px;
    }

    .referral-section p {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 98;
    }

    .modal, .referral-modal, .checkin-modal, .tasks-modal {
      display: none;
      position: fixed;
      top: 0;
      z-index: 99;
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.5);
      left: 50%;
      transform: translateX(-50%);
      max-height: calc(100vh - 80px);
      overflow-y: auto;
      animation: modalAppear 0.3s ease-out;
      margin-top: 10px;
    }

    @media screen and (min-height: 700px) {
      .modal, .referral-modal {
        top: 50%;
        transform: translate(-50%, -50%);
        max-height: 90vh;
      }
    }

    @media screen and (max-height: 700px) {
      .modal, .referral-modal {
        top: 5%;
        bottom: auto;
        max-height: 90vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    }

    @supports (-webkit-touch-callout: none) {
      .modal, .referral-modal {
        padding-bottom: 100px;
      }
    }

    .modal-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .streak-counter {
      font-size: 24px;
      text-align: center;
      margin: 10px 0;
      padding: 15px;
      background: rgba(255, 60, 60, 0.1);
      border-radius: 12px;
      font-weight: bold;
    }



    .next-reward-container {
      text-align: center;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 60, 60, 0.05);
      border-radius: 12px;
    }

    .next-reward-label {
      font-size: 16px;
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    .next-reward-value {
      font-size: 32px;
      font-weight: bold;
      color: #ff3c3c;
      text-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
    }

    .rewards-table-container {
      max-height: 200px;
      overflow-y: auto;
      margin: 15px 0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      padding: 5px;
    }

    .rewards-table {
      width: 100%;
      border-collapse: collapse;
    }

    .rewards-table th,
    .rewards-table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 60, 60, 0.2);
    }

    .rewards-table th {
      background: rgba(255, 60, 60, 0.2);
      color: #ff6b6b;
      font-weight: bold;
    }

    .checkin-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .checkin-button {
      background: linear-gradient(45deg, #ff3c3c, #ff6b6b);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .checkin-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 60, 60, 0.5);
    }

    .checkin-button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .checkin-status {
      font-size: 16px;
      text-align: center;
      min-height: 24px;
      padding: 10px;
    }

    .xp-earned {
      font-size: 28px;
      font-weight: bold;
      color: #ff3c3c;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
      padding: 10px;
    }



    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%);
      }
    }
    .referral-code {
      font-size: 24px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 60, 60, 0.1);
      border-radius: 8px;
    }
    .close, .close-modal {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #ff3c3c;
      background: none;
      border: none;
      padding: 5px;
      line-height: 1;
      transition: color 0.3s ease;
      transition: all 0.3s ease;
    }

    .close:hover {
      color: #ff3c3c;
      transform: scale(1.1);
      background: rgba(255, 60, 60, 0.1);
    }

    .referral-input {
      width: 80%;
      max-width: 200px;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff3c3c;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      font-size: 16px;
    }

    .referral-input:focus {
      box-shadow: 0 0 4px #ff3c3c;
    }

    @media screen and (max-width: 480px) {
      .btn {
        width: 100%;
        max-width: 280px;
        margin: 5px auto;
      }

      h2 {
        font-size: 20px;
        margin: 10px 0;
      }

      .modal, .referral-modal {
        padding: 15px;
      }
    }
    .referral-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #referral-input-status, #referral-status {
      margin-top: 10px;
      min-height: 20px;
    }
    .referral-stats {
      margin-top: 20px;
    }

    .checkin-modal {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.5);
      z-index: 99;
      text-align: center;
      min-width: 300px;
      max-width: 90%;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
      animation: modalAppear 0.3s ease-out;
    }

    .streak-info {
      font-size: 24px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 60, 60, 0.1);
      border-radius: 8px;
    }

    /* Tasks Modal Styles */
    .tasks-modal {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.5);
      z-index: 99;
      text-align: center;
      min-width: 300px;
      max-width: 90%;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
      animation: modalAppear 0.3s ease-out;
    }

    .task-item {
      background: rgba(255, 60, 60, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .task-item:hover {
      background: rgba(255, 60, 60, 0.2);
      transform: translateY(-2px);
    }

    .task-info {
      text-align: left;
      flex-grow: 1;
    }

    .task-description {
      color: #999;
      font-size: 14px;
      margin: 4px 0;
    }

    .task-link-btn {
      background: rgba(255, 60, 60, 0.1);
      color: #ff3c3c;
      border: 1px solid rgba(255, 60, 60, 0.3);
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    .task-link-btn:hover {
      background: rgba(255, 60, 60, 0.2);
      transform: translateY(-2px);
    }

    .task-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .task-reward {
      color: #ff3c3c;
      font-size: 16px;
    }

    .task-status {
      margin-left: 15px;
      font-size: 20px;
    }

    .task-verify-btn {
      background: linear-gradient(45deg, #ff3c3c, #ff6b6b);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .task-verify-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 60, 60, 0.4);
    }

    .task-verify-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .xp-table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }

    .xp-table th, .xp-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid rgba(255, 60, 60, 0.3);
    }

    .xp-table th {
      background: rgba(255, 60, 60, 0.2);
    }

    .xp-table tr.active {
      background: rgba(255, 60, 60, 0.1);
    }

    .xp-earned {
      font-size: 28px;
      margin: 20px 0;
      color: #ff3c3c;
      text-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
    }

    .streak-progress {
      width: 100%;
      height: 20px;
      background: rgba(255, 60, 60, 0.1);
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
    }

    .streak-progress-bar {
      height: 100%;
      background: #ff3c3c;
      width: 0%;
      transition: width 1s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Оптимизированные видео -->
  <video muted loop playsinline autoplay class="background-video" id="start-bg" preload="metadata">
    <source src="assets/стиль1.mp4" type="video/mp4" />
  </video>
  <video muted loop playsinline class="background-video" id="checkin-bg" style="display: none;" preload="none">
    <source src="assets/chek-in.mp4" type="video/mp4" />
  </video>

  <!-- Основной контент -->
  <div class="screen" id="start-screen">
    <div class="points-display-main" id="points-display-main">0 XP</div>
    <!-- Навигация внизу экрана -->
    <nav class="bottom-nav">
      <a href="#" class="nav-item active" data-screen="home">
        <div class="nav-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>

    // Инициализация пользователя в Supabase
    async function initUser() {
      if (!userData) return;

      try {
        console.log('Начало инициализации пользователя:', userData.id);
        
        // Проверяем существование пользователя
        const { data: user, error: selectError } = await supabaseClient
          .from('users')
          .select('*')
          .eq('telegram_id', String(userData.id))
          .single();

        if (selectError && selectError.code !== 'PGRST116') {
          throw selectError;
        }

        let finalUser = user;

        if (!user) {
          console.log('Создаем нового пользователя');
          
          // Генерируем реферальный код
          const referralCode = await generateReferralCode();
          
          // Создаем пользователя
          const { data: newUser, error: insertError } = await supabaseClient
            .from('users')
            .insert({
              telegram_id: String(userData.id),
              username: userData.username || null,
              first_name: userData.first_name || null,
              last_name: userData.last_name || null,
              points: 0,
              referral_code: referralCode
            })
            .select()
            .single();

          if (insertError) throw insertError;
          finalUser = newUser;
        }

        // Сохраняем данные пользователя
        userPoints = finalUser.points;
        referralCode = finalUser.referral_code;

        // Обновляем интерфейс
        document.getElementById('points-display').textContent = `🎯 Очки: ${userPoints}`;
        document.getElementById('referral-code').textContent = referralCode;

        // Обновляем статистику рефералов
        await updateReferralStats();

        console.log('Инициализация пользователя завершена');
      } catch (error) {
        console.error('Ошибка при инициализации пользователя:', error);
        document.getElementById('user-info').innerHTML += '<br>⚠️ Ошибка БД';
      }
    }

    // Генерация реферального кода
    function generateReferralCode() {
      return 'XGO' + Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    // Применение реферального кода
    async function applyReferralCode() {
      const code = document.getElementById('referral-input').value.trim().toUpperCase();
      if (!code) {
        document.getElementById('referral-input-status').textContent = '⚠️ Введите код';
        return;
      }

      try {
        console.log('Применяем код:', code);
        
        // Проверяем, не использовал ли пользователь уже реферальный код
        const { data: currentUser } = await supabaseClient
          .from('users')
          .select('referred_by')
          .eq('telegram_id', userData.id)
          .single();

        if (currentUser?.referred_by) {
          document.getElementById('referral-input-status').textContent = '⚠️ Вы уже использовали реферальный код';
          return;
        }

        // Проверяем, что код существует и принадлежит другому пользователю
        const { data: referrer, error } = await supabaseClient
          .from('users')
          .select('*')
          .eq('referral_code', code)
          .single();

        if (error || !referrer) {
          document.getElementById('referral-input-status').textContent = '❌ Код не найден';
          return;
        }

        if (referrer.telegram_id === userData.id) {
          document.getElementById('referral-input-status').textContent = '⚠️ Нельзя использовать свой код';
          return;
        }

        // Обновляем данные пользователя
        const { error: updateError } = await supabaseClient
          .from('users')
          .update({
            referred_by: referrer.telegram_id,
            points: userPoints + 50
          })

        if (updateError) throw updateError;

        // Начисляем бонус рефереру
        const { error: referrerError } = await supabaseClient

        if (referrerError) throw referrerError;

        // Обновляем интерфейс
        userPoints += 50;
        document.getElementById('points-display').textContent = `🎯 Очки: ${userPoints}`;

        // Обновляем статистику рефералов
        await updateReferralStats();
      } catch (error) {
        console.error('Ошибка при применении кода:', error);
        document.getElementById('referral-input-status').textContent = '❌ Ошибка при применении кода';
      }
    }
