<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #user-info {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }

    .btn {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #000;
      color: white;
      border: 2px solid #ff3c3c;
      border-radius: 12px;
      box-shadow: 0 0 8px #ff3c3c;
      cursor: pointer;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Check-In</h1>
  <div id="user-info">Загрузка...</div>
  <button class="btn" id="checkin-btn" disabled>Check In</button>

  <script>
    const supabaseUrl = 'https://wtwjgyvaeggutjahhysp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // сократи, если публично
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const userInfo = document.getElementById('user-info');
    const checkinBtn = document.getElementById('checkin-btn');

    const tg = window.Telegram?.WebApp;
    const user = tg?.initDataUnsafe?.user;

    if (!user) {
      userInfo.innerHTML = '❌ Не определён Telegram user<br><small>Открой через Telegram Mini App</small>';
    } else {
      userInfo.innerHTML = `
        ✅ Пользователь: <b>${user.first_name}</b><br>
        ID: <b>${user.id}</b><br>
        Username: <b>@${user.username || '—'}</b>
      `;
      checkinBtn.disabled = false;
    }

    checkinBtn.addEventListener('click', async () => {
      const today = new Date().toISOString().slice(0, 10);
      const { data: existingUser, error } = await supabase
        .from('users')
        .select('*')
        .eq('id', user.id)
        .single();

      if (!existingUser) {
        await supabase.from('users').insert([{
          id: user.id,
          username: user.username,
          first_name: user.first_name,
          last_checkin: today,
          checkin_streak: 1,
          xp: 10,
          xgo: 0
        }]);
        alert(`✅ Первый чек-ин! Добро пожаловать, ${user.first_name}!`);
        return;
      }

      if (existingUser.last_checkin === today) {
        alert('⚠️ Уже чекался сегодня!');
        return;
      }

      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const ystr = yesterday.toISOString().slice(0, 10);
      const newStreak = existingUser.last_checkin === ystr
        ? existingUser.checkin_streak + 1
        : 1;

      await supabase.from('users').update({
        last_checkin: today,
        checkin_streak: newStreak,
        xp: existingUser.xp + 10
      }).eq('id', user.id);

      alert(`✅ Чек-ин выполнен для ${user.first_name}! streak: ${newStreak}`);
    });
  </script>
</body>
</html>
