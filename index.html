<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .streak {
      font-size: 28px;
      margin-bottom: 30px;
      color: #ff3c3c;
    }

    .btn {
      padding: 16px 36px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      border: 2px solid #ff3c3c;
      background: black;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px #ff3c3c;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="title">Check-In</div>
  <div class="streak" id="streak">Active days: -</div>
  <button class="btn" id="checkin-button">Check In</button>

  <script>
    const supabase = supabase.createClient(
      "https://wtwjgyvaeggutjahhysp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0d2pneXZhZWdndXRqYWhoeXNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDIxODksImV4cCI6MjA2MDM3ODE4OX0.m58eY3O4wcK9qdSTKXf83kuImpGnQ6ro8Gw2KTCdA9Q"
    );

    const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
    const btn = document.getElementById('checkin-button');
    const streakEl = document.getElementById('streak');

    if (!tgUser) {
      btn.disabled = true;
      streakEl.textContent = 'Ошибка: пользователь не определён';
    }

    async function loadUserData() {
      const { data, error } = await supabase.from('users').select('checkin_streak').eq('id', tgUser.id).single();
      if (data) {
        streakEl.textContent = `Active days: ${data.checkin_streak}`;
      }
    }

    async function handleCheckIn() {
      const today = new Date().toISOString().slice(0, 10);
      const { data: user } = await supabase.from('users').select('*').eq('id', tgUser.id).single();

      if (!user) {
        await supabase.from('users').insert([{
          id: tgUser.id,
          username: tgUser.username,
          first_name: tgUser.first_name,
          last_checkin: today,
          checkin_streak: 1,
          xp: 10,
          xgo: 0
        }]);
        streakEl.textContent = "Active days: 1";
        alert("✅ Первый чек-ин! +10 XP");
        return;
      }

      if (user.last_checkin === today) {
        alert("⚠️ Уже чекался сегодня!");
        return;
      }

      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const ystr = yesterday.toISOString().slice(0, 10);
      const newStreak = user.last_checkin === ystr ? user.checkin_streak + 1 : 1;

      let xgoReward = 0;
      const { data: pool } = await supabase.from('bonus_pool').select('*').eq('id', 1).single();
      if (pool && pool.amount >= 5) {
        xgoReward = 5;
        await supabase.from('bonus_pool').update({ amount: pool.amount - 5 }).eq('id', 1);
      }

      await supabase.from('users').update({
        last_checkin: today,
        checkin_streak: newStreak,
        xp: user.xp + 10,
        xgo: user.xgo + xgoReward
      }).eq('id', tgUser.id);

      streakEl.textContent = `Active days: ${newStreak}`;
      alert(`✅ +10 XP${xgoReward ? ' и +5 XGO' : ''}`);
    }

    btn.addEventListener('click', handleCheckIn);

    if (tgUser) {
      loadUserData();
    }
  </script>
</body>
</html>
