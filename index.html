<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    @font-face {
      font-family: 'Brinnan';
      src: url('Brinnan-Bold.otf') format('opentype');
      font-weight: bold;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Brinnan', monospace;
      background-color: #000;
      color: white;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    .active {
      display: flex !important;
    }

    .btn {
      padding: 12px 28px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Brinnan', monospace;
      background: #000;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 4px #ff3c3c, 0 0 8px #ff3c3c;
      transition: all 0.2s ease-in-out;
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .button-container {
      position: absolute;
      bottom: 9%;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 20px;
    }

    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video muted loop playsinline autoplay class="background-video" id="start-bg">
    <source src="—Å—Ç–∏–ª—å1.mp4" type="video/mp4" />
  </video>

  <div class="user-info" id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="screen active" id="start-screen">
    <div class="button-container">
      <button class="btn" id="checkin-btn" disabled>CHECK IN</button>
      <button class="btn" id="referral-btn">REFERRAL</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    let userData = null;

    const supabase = supabase.createClient(
      'https://wtwjgyvaeggutjahhysp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...' // –£–±–µ–¥–∏—Å—å, —á—Ç–æ –∑–¥–µ—Å—å –±–µ–∑–æ–ø–∞—Å–Ω—ã–π anon –∫–ª—é—á
    );

    function initTelegram() {
      if (tg) {
        tg.expand();
        tg.enableClosingConfirmation();
        userData = tg.initDataUnsafe?.user;

        document.getElementById('user-info').innerHTML = userData
          ? `üë§ ${userData.first_name}<br>@${userData.username || '–Ω–µ—Ç'}`
          : '‚ö†Ô∏è –û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram';

        document.getElementById('checkin-btn').disabled = !userData;
      }
    }

    async function handleCheckin() {
      if (!userData) return;

      const today = new Date().toISOString().slice(0, 10);
      const { data: existingUser } = await supabase
        .from('users')
        .select('*')
        .eq('id', userData.id)
        .single();

      if (!existingUser) {
        await supabase.from('users').insert([{
          id: userData.id,
          username: userData.username,
          first_name: userData.first_name,
          last_checkin: today,
          checkin_streak: 1,
          xp: 10
        }]);
        tg.showAlert(`‚úÖ –ü–µ—Ä–≤—ã–π —á–µ–∫-–∏–Ω –¥–ª—è ${userData.first_name}! +10 XP`);
        return;
      }

      if (existingUser.last_checkin === today) {
        tg.showAlert('‚ö†Ô∏è –£–∂–µ —á–µ–∫–∞–ª—Å—è —Å–µ–≥–æ–¥–Ω—è!');
        return;
      }

      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const ystr = yesterday.toISOString().slice(0, 10);
      const newStreak = existingUser.last_checkin === ystr
        ? existingUser.checkin_streak + 1
        : 1;

      await supabase.from('users').update({
        last_checkin: today,
        checkin_streak: newStreak,
        xp: existingUser.xp + 10
      }).eq('id', userData.id);

      tg.showAlert(`‚úÖ –ß–µ–∫-–∏–Ω –≤—ã–ø–æ–ª–Ω–µ–Ω! +10 XP`);
    }

    window.addEventListener('DOMContentLoaded', () => {
      initTelegram();
      document.getElementById('checkin-btn').addEventListener('click', handleCheckin);
      document.getElementById('referral-btn').addEventListener('click', () => {
        tg.showAlert('–†–µ—Ñ–µ—Ä–∞–ª –ø–æ–∫–∞ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç üõ†Ô∏è');
      });
    });
  </script>
</body>
</html>
