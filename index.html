<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    @font-face {
      font-family: 'Brinnan';
      src: url('Brinnan-Bold.otf') format('opentype');
      font-weight: bold;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Brinnan', monospace;
      background-color: #000;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    .active {
      display: flex !important;
    }

    .btn {
      padding: 12px 28px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Brinnan', monospace;
      background: #000;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 4px #ff3c3c, 0 0 8px #ff3c3c;
      transition: all 0.2s ease-in-out;
    }

    .btn-checkin { color: white; }
    .btn-referral { color: #ff3c3c; }

    .btn:hover {
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      gap: 40px;
      margin-top: 20px;
    }

    .button-container {
      position: absolute;
      bottom: 9%;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .label {
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 0 #ff3c3c, -1px -1px 0 #ff3c3c, 2px 2px 10px #ff3c3c;
      margin-top: 54vh;
    }

    .days {
      font-size: 60px;
      font-weight: bold;
      color: #ff3c3c;
      text-shadow: 0 0 2px #ffffff, 0 0 4px #ffffff, 0 0 6px #ffffff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Стартовый экран -->
  <div class="screen active" id="start-screen">
    <div class="button-container">
      <button class="btn btn-checkin" id="checkin-btn">CHECK IN</button>
      <button class="btn btn-referral" id="referral-btn">REFERRAL</button>
    </div>
  </div>

  <!-- Чекин экран -->
  <div class="screen" id="checkin-screen">
    <div class="label">ACTIVE DAYS</div>
    <div class="days" id="streak">0</div>
    <div class="button-group">
      <button class="btn btn-checkin" id="xp-btn">+10 XP</button>
      <button class="btn btn-checkin" id="xgo-btn">+5 XGO</button>
    </div>
    <button class="btn btn-referral" style="margin-top: 40px;" id="back-from-checkin">⬅ Назад</button>
  </div>

  <!-- Реферал экран -->
  <div class="screen" id="referral-screen">
    <div style="color: white; font-size: 24px; margin-top: 50vh;">Referral Page Coming Soon</div>
    <button class="btn btn-referral" style="margin-top: 20px;" id="back-from-referral">⬅ Назад</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const supabaseUrl = 'https://wtwjgyvaeggutjahhysp.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0d2pneXZhZWdndXRqYWhoeXNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDIxODksImV4cCI6MjA2MDM3ODE4OX0.m58eY3O4wcK9qdSTKXf83kuImpGnQ6ro8Gw2KTCdA9Q';
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Временный тест-пользователь
      let tgUser = {
        id: 1001,
        username: "test_user",
        first_name: "Test"
      };

      const startScreen = document.getElementById('start-screen');
      const checkinScreen = document.getElementById('checkin-screen');
      const referralScreen = document.getElementById('referral-screen');
      const streakDisplay = document.getElementById('streak');

      function goBack() {
        checkinScreen.classList.remove('active');
        referralScreen.classList.remove('active');
        startScreen.classList.add('active');
      }

      document.getElementById('checkin-btn').addEventListener('click', () => {
        startScreen.classList.remove('active');
        checkinScreen.classList.add('active');
        loadStreak();
      });

      document.getElementById('referral-btn').addEventListener('click', () => {
        startScreen.classList.remove('active');
        referralScreen.classList.add('active');
      });

      document.getElementById('back-from-checkin').addEventListener('click', goBack);
      document.getElementById('back-from-referral').addEventListener('click', goBack);

      async function loadStreak() {
        const { data: user } = await supabase.from('users').select('checkin_streak').eq('id', tgUser.id).single();
        if (user) streakDisplay.innerText = user.checkin_streak;
        else streakDisplay.innerText = '0';
      }

      async function handleCheckIn() {
        const today = new Date().toISOString().slice(0, 10);
        const { data: existingUser } = await supabase.from('users').select('*').eq('id', tgUser.id).single();

        if (!existingUser) {
          await supabase.from('users').insert([{
            id: tgUser.id,
            username: tgUser.username,
            first_name: tgUser.first_name,
            last_checkin: today,
            checkin_streak: 1,
            xp: 10,
            xgo: 0
          }]);
          streakDisplay.innerText = 1;
          alert('✅ Первый чек-ин! +10 XP');
          return;
        }

        if (existingUser.last_checkin === today) {
          alert('⚠️ Уже чекался сегодня!');
          return;
        }

        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const ystr = yesterday.toISOString().slice(0, 10);
        const newStreak = existingUser.last_checkin === ystr ? existingUser.checkin_streak + 1 : 1;

        let xgoReward = 0;
        const { data: pool } = await supabase.from('bonus_pool').select('*').eq('id', 1).single();
        if (pool && pool.amount >= 5) {
          xgoReward = 5;
          await supabase.from('bonus_pool').update({ amount: pool.amount - 5 }).eq('id', 1);
        }

        await supabase.from('users').update({
          last_checkin: today,
          checkin_streak: newStreak,
          xp: existingUser.xp + 10,
          xgo: existingUser.xgo + xgoReward
        }).eq('id', tgUser.id);

        streakDisplay.innerText = newStreak;
        alert(`✅ +10 XP${xgoReward ? ' и +5 XGO' : ''}`);
      }

      document.getElementById('xp-btn').addEventListener('click', handleCheckIn);
      document.getElementById('xgo-btn').addEventListener('click', handleCheckIn);
    });
  </script>
</body>
</html>
