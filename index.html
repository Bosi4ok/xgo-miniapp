<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>XGO Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    @font-face {
      font-family: 'Brinnan';
      src: url('Brinnan-Bold.otf') format('opentype');
      font-weight: bold;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Brinnan', monospace;
      background-color: #000;
      color: white;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }
    .active {
      display: flex !important;
    }
    .btn {
      padding: 12px 28px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Brinnan', monospace;
      background: #000;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 4px #ff3c3c, 0 0 8px #ff3c3c;
      transition: all 0.2s ease-in-out;
      color: white;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .points-display-main {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 20px;
      border-radius: 16px;
      color: #ff3c3c;
      font-size: 20px;
      font-weight: bold;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.8));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 12px 8px;
      display: flex;
      justify-content: flex-start;
      gap: 16px;
      align-items: center;
      border-top: 1px solid rgba(255, 60, 60, 0.2);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    .nav-icon svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
      filter: drop-shadow(0 2px 4px rgba(255, 60, 60, 0.2));
      transition: all 0.3s ease;
    }

    .nav-item:hover .nav-icon svg,
    .nav-item.active .nav-icon svg {
      filter: drop-shadow(0 4px 8px rgba(255, 60, 60, 0.4));
      transform: translateY(-2px);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      color: #666;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      padding: 4px 12px;
      min-width: 50px;
    }

    .nav-item.active {
      color: #ff3c3c;
    }

    .nav-item:hover {
      color: #ff3c3c;
    }

    .nav-icon {
      font-size: 24px;
    }

    .nav-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .nav-item:hover .nav-label,
    .nav-item.active .nav-label {
      text-shadow: 0 2px 8px rgba(255, 60, 60, 0.4);
    }

    .nav-item::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 0;
      height: 2px;
      background: #ff3c3c;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-item:hover::after,
    .nav-item.active::after {
      width: 100%;
    }


    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 60, 60, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 60, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 60, 60, 0); }
    }


    .referral-code {
      font-size: 32px;
      word-break: break-all;
      background: rgba(255, 60, 60, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border: 2px solid rgba(255, 60, 60, 0.3);
      font-family: monospace;
      color: #ff3c3c;
      text-shadow: 0 0 15px rgba(255, 60, 60, 0.4);
      letter-spacing: 2px;
      font-weight: bold;
      text-align: center;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .modal, .referral-modal {
      display: none;
      position: fixed;
      z-index: 3;
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.5);
      left: 50%;
      transform: translateX(-50%);
      animation: modalAppear 0.3s ease-out;
      height: auto;
    }

    @media screen and (min-height: 700px) {
      .modal, .referral-modal {
        top: 50%;
        transform: translate(-50%, -50%);
        max-height: 90vh;
      }
    }

    @media screen and (max-height: 700px) {
      .modal, .referral-modal {
        top: 5%;
        bottom: auto;
        max-height: 90vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    }

    @supports (-webkit-touch-callout: none) {
      .modal, .referral-modal {
        padding-bottom: 100px;
      }
    }

    .modal-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .streak-counter {
      font-size: 24px;
      text-align: center;
      margin: 10px 0;
      padding: 15px;
      background: rgba(255, 60, 60, 0.1);
      border-radius: 12px;
      font-weight: bold;
    }



    .next-reward-container {
      text-align: center;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 60, 60, 0.05);
      border-radius: 12px;
    }

    .next-reward-label {
      font-size: 16px;
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    .next-reward-value {
      font-size: 32px;
      font-weight: bold;
      color: #ff3c3c;
      text-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
    }

    .rewards-table-container {
      max-height: 200px;
      overflow-y: auto;
      margin: 15px 0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      padding: 5px;
    }

    .rewards-table {
      width: 100%;
      border-collapse: collapse;
    }

    .rewards-table th,
    .rewards-table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 60, 60, 0.2);
    }

    .rewards-table th {
      background: rgba(255, 60, 60, 0.2);
      color: #ff6b6b;
      font-weight: bold;
    }

    .checkin-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .checkin-button {
      background: linear-gradient(45deg, #ff3c3c, #ff6b6b);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .checkin-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 60, 60, 0.5);
    }

    .checkin-button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .checkin-status {
      font-size: 16px;
      text-align: center;
      min-height: 24px;
      padding: 10px;
    }

    .xp-earned {
      font-size: 28px;
      font-weight: bold;
      color: #ff3c3c;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
      padding: 10px;
    }



    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    .referral-code {
      font-size: 24px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 60, 60, 0.1);
      border-radius: 8px;
    }
    .close, .close-modal {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #ff3c3c;
      background: none;
      border: none;
      padding: 5px;
      line-height: 1;
      transition: color 0.3s ease;
      transition: all 0.3s ease;
    }

    .close:hover {
      color: #ff3c3c;
      transform: scale(1.1);
      background: rgba(255, 60, 60, 0.1);
    }

    .referral-input {
      width: 80%;
      max-width: 200px;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff3c3c;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      font-size: 16px;
    }

    .referral-input:focus {
      box-shadow: 0 0 4px #ff3c3c;
    }

    @media screen and (max-width: 480px) {
      .btn {
        width: 100%;
        max-width: 280px;
        margin: 5px auto;
      }

      h2 {
        font-size: 20px;
        margin: 10px 0;
      }

      .modal, .referral-modal {
        padding: 15px;
      }
    }
    .referral-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #referral-input-status, #referral-status {
      margin-top: 10px;
      min-height: 20px;
    }
    .referral-stats {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 60, 60, 0.3);
    }

    .checkin-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 10px #ff3c3c;
      z-index: 3;
      text-align: center;
      min-width: 300px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalAppear 0.3s ease-out;
    }

    .streak-info {
      font-size: 24px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 60, 60, 0.1);
      border-radius: 8px;
    }

    .xp-table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }

    .xp-table th, .xp-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid rgba(255, 60, 60, 0.3);
    }

    .xp-table th {
      background: rgba(255, 60, 60, 0.2);
    }

    .xp-table tr.active {
      background: rgba(255, 60, 60, 0.1);
    }

    .xp-earned {
      font-size: 28px;
      margin: 20px 0;
      color: #ff3c3c;
      text-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
    }

    .streak-progress {
      width: 100%;
      height: 20px;
      background: rgba(255, 60, 60, 0.1);
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
    }

    .streak-progress-bar {
      height: 100%;
      background: #ff3c3c;
      width: 0%;
      transition: width 1s ease-in-out;
    }
  </style>
</head>

  <script>
    // Инициализация Supabase
    const supabaseClient = window.supabase.createClient(
      'https://msstnczyshmnhjcnzjlg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zc3RuY3p5c2htbmhqY256amxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMjI0MjUsImV4cCI6MjA2MDg5ODQyNX0.9Oa_ghFyX9qVquxokvLMSNRfQq7FzA6mQEvlsM2ZyRc'
    );
    console.log('Supabase initialized');
    console.log('Starting app initialization...');

    const tg = window.Telegram?.WebApp;
    let userData = null;
    let userPoints = 0;
    let referralCode = null;

    // Инициализация Web App
    async function initTelegram() {
      try {
        if (tg) {
          tg.expand();
          tg.enableClosingConfirmation();
          userData = tg.initDataUnsafe?.user || {
            id: 'test_user_' + Math.random().toString(36).substring(7),
            first_name: 'Test User',
            username: 'test_user'
          };
          
          document.getElementById('user-name').textContent = 
            `${userData.first_name || 'User'} @${userData.username || 'no_username'}`;
          
          document.getElementById('checkin-btn').disabled = false;

          await initUser();
          updatePointsDisplay();
          console.log('Инициализация успешна:', userData);
        } else {
          console.error('Telegram WebApp не доступен');
          document.getElementById('user-info').innerHTML = '⚠️ Ошибка инициализации';
        }
      } catch (error) {
        console.error('Ошибка при инициализации:', error);
        document.getElementById('user-info').innerHTML = '⚠️ Ошибка: ' + error.message;
      }
    }

    // Инициализация пользователя в Supabase
    async function initUser() {
      if (!userData) return;

      try {
        console.log('Начало инициализации пользователя:', userData.id);
        
        // Проверяем существование пользователя
        const { data: user, error: selectError } = await supabaseClient
          .from('users')
          .select('*')
          .eq('telegram_id', String(userData.id))
          .single();

        if (selectError && selectError.code !== 'PGRST116') {
          throw selectError;
        }

        let finalUser = user;

        if (!user) {
          console.log('Создаем нового пользователя');
          
          // Генерируем реферальный код
          const referralCode = await generateReferralCode();
          
          // Создаем пользователя
          const { data: newUser, error: insertError } = await supabaseClient
            .from('users')
            .insert({
              telegram_id: String(userData.id),
              username: userData.username || null,
              first_name: userData.first_name || null,
              last_name: userData.last_name || null,
              points: 0,
              referral_code: referralCode
            })
            .select()
            .single();

          if (insertError) throw insertError;
          finalUser = newUser;
        }

        // Сохраняем данные пользователя
        userPoints = finalUser.points;
        referralCode = finalUser.referral_code;

        // Обновляем интерфейс
        document.getElementById('points-display').textContent = `🎯 Очки: ${userPoints}`;
        document.getElementById('referral-code').textContent = referralCode;
        document.getElementById('user-info').textContent = `👤 ${userData.first_name || 'Player'}`;

        // Обновляем статистику рефералов
        await updateReferralStats();

        console.log('Инициализация пользователя завершена');
      } catch (error) {
        console.error('Ошибка при инициализации пользователя:', error);
        document.getElementById('user-info').innerHTML += '<br>⚠️ Ошибка БД';
      }
    }

    // Генерация реферального кода
    function generateReferralCode() {
      return 'XGO' + Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    // Применение реферального кода
    async function applyReferralCode() {
      const code = document.getElementById('referral-input').value.trim().toUpperCase();
      if (!code) {
        document.getElementById('referral-input-status').textContent = '⚠️ Введите код';
        return;
      }

      try {
        console.log('Применяем код:', code);
        
        // Проверяем, не использовал ли пользователь уже реферальный код
        const { data: currentUser } = await supabaseClient
          .from('users')
          .select('referred_by')
          .eq('telegram_id', userData.id)
          .single();

        if (currentUser?.referred_by) {
          document.getElementById('referral-input-status').textContent = '⚠️ Вы уже использовали реферальный код';
          return;
        }

        // Проверяем, что код существует и принадлежит другому пользователю
        const { data: referrer, error } = await supabaseClient
          .from('users')
          .select('*')
          .eq('referral_code', code)
          .single();

        if (error || !referrer) {
          document.getElementById('referral-input-status').textContent = '❌ Код не найден';
          return;
        }

        if (referrer.telegram_id === userData.id) {
          document.getElementById('referral-input-status').textContent = '⚠️ Нельзя использовать свой код';
          return;
        }

        // Обновляем данные пользователя
        const { error: updateError } = await supabaseClient
          .from('users')
          .update({
            referred_by: referrer.telegram_id,
            points: userPoints + 50
          })
          .eq('telegram_id', userData.id);

        if (updateError) throw updateError;

        // Начисляем бонус рефереру
        const { error: referrerError } = await supabaseClient
          .from('users')
          .update({
            points: referrer.points + 100
          })
          .eq('telegram_id', referrer.telegram_id);

        if (referrerError) throw referrerError;

        // Обновляем интерфейс
        userPoints += 50;
        document.getElementById('points-display').textContent = `🎯 Очки: ${userPoints}`;
        document.getElementById('referral-input-status').textContent = '✅ Код успешно применён! +50 очков';
        document.getElementById('referral-input').disabled = true;

        // Обновляем статистику рефералов
        await updateReferralStats();
      } catch (error) {
        console.error('Ошибка при применении кода:', error);
        document.getElementById('referral-input-status').textContent = '❌ Ошибка при применении кода';
      }
    }

    // Обновление статистики рефералов
    async function updateReferralStats() {
      try {
        const { count } = await supabaseClient
          .from('users')
          .select('*', { count: 'exact' })
          .eq('referred_by', userData.id);

        document.getElementById('referral-count').textContent = count || 0;
      } catch (error) {
        console.error('Error updating referral stats:', error);
      }
    }

    // Обновление отображения очков
    function updatePointsDisplay() {
      document.getElementById('points-display').textContent = `🎯 Очки: ${userPoints}`;
    }

    // Логика ежедневного чекина
    async function handleCheckin() {
      if (!userData) return;
      
      const lastCheckin = localStorage.getItem('lastCheckin');
      const now = Date.now();
      
      if (lastCheckin && (now - lastCheckin) < 86400000) {
        tg.showAlert('Вы уже выполняли чекин сегодня!');
        return;
      }

      try {
        const { data: currentUser } = await supabaseClient
          .from('users')
          .select('points')
          .eq('telegram_id', userData.id)
          .single();

        const { data, error } = await supabaseClient
          .from('users')
          .update({ points: (currentUser?.points || 0) + 10 })
          .eq('telegram_id', userData.id)
          .select();

        if (error) throw error;

        localStorage.setItem('lastCheckin', now);
        userPoints += 10;
        updatePointsDisplay();
        tg.showAlert('✅ Чекин успешно выполнен! +10 очков');
      } catch (error) {
        console.error('Error during checkin:', error);
        tg.showAlert('⚠️ Ошибка при выполнении чекина');
      }
    }

    // Открытие модального окна реферальной системы
    function openReferralModal() {
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('referral-modal').style.display = 'block';
    }

    // Закрытие модального окна реферальной системы
    window.closeReferralModal = function() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.getElementById('referral-modal').style.display = 'none';
    }

    // Открытие модального окна чекина
    function openCheckinModal() {
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('checkin-modal').style.display = 'block';
      document.getElementById('start-bg').style.display = 'none';
      document.getElementById('checkin-bg').style.display = 'block';
      loadCheckinData();
    }

    // Закрытие модального окна чекина
    window.closeCheckinModal = function() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.getElementById('checkin-modal').style.display = 'none';
      document.getElementById('start-bg').style.display = 'block';
      document.getElementById('checkin-bg').style.display = 'none';
    }

    // Загрузка данных для чекина
    async function loadCheckinData() {
      if (!userData) {
        console.error('Error loading checkin data: ReferenceError: Cannot access \'userData\' before initialization');
        return;
      }

      try {
        // Получаем данные пользователя
        const { data: userDb, error: userError } = await supabaseClient
          .from('users')
          .select('current_streak, points, max_streak')
          .eq('telegram_id', String(userData.id))
          .single();

        if (userError) throw userError;

        const streak = userDb.current_streak || 0;
        const nextXP = calculateXP(streak + 1);

        // Обновляем интерфейс
        document.getElementById('current-streak').textContent = `🔥 Текущий стрик: ${streak} дней`;
        document.getElementById('points-display').textContent = `🎯 Очки: ${userDb.points || 0}`;



        // Показываем следующую награду
        document.getElementById('next-reward').textContent = `+${nextXP} XP`;

        // Разблокируем кнопку, если не было чекина сегодня
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
        const lastCheckinDate = userDb.last_checkin ? new Date(userDb.last_checkin).getTime() : 0;

        if (lastCheckinDate >= today) {
          document.getElementById('checkin-btn').disabled = true;
          document.getElementById('checkin-status').textContent = '✅ Чекин уже выполнен';
        } else {
          document.getElementById('checkin-btn').disabled = false;
          document.getElementById('checkin-status').textContent = '';
        }
      } catch (error) {
        console.error('Error loading checkin data:', error);
      }
    }

    // Выполнение чекина
    async function performCheckin() {
      if (!userData) {
        console.error('Нет данных пользователя');
        return;
      }

      // Блокируем кнопку
      const checkinBtn = document.querySelector('.checkin-button');
      const checkinStatus = document.getElementById('checkin-status');
      checkinBtn.disabled = true;

      try {
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        // Проверяем, не делал ли пользователь чекин сегодня
        const { data: userDb, error: fetchError } = await supabaseClient
          .from('users')
          .select('*')
          .eq('telegram_id', String(userData.id))
          .single();

        if (fetchError) throw fetchError;

        if (userDb.last_checkin) {
          const lastCheckin = new Date(userDb.last_checkin);
          if (lastCheckin.getFullYear() === today.getFullYear() &&
              lastCheckin.getMonth() === today.getMonth() &&
              lastCheckin.getDate() === today.getDate()) {
            checkinStatus.textContent = '❌ You have already claimed your reward today';
            checkinBtn.disabled = true;
            return;
          }
        }

        // Вычисляем стрик
        let streak = userDb.current_streak || 0;
        const lastCheckin = userDb.last_checkin ? new Date(userDb.last_checkin) : null;
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        if (lastCheckin && 
            lastCheckin.getFullYear() === yesterday.getFullYear() &&
            lastCheckin.getMonth() === yesterday.getMonth() &&
            lastCheckin.getDate() === yesterday.getDate()) {
          streak++;
        } else {
          streak = 1;
        }

        const xpToEarn = calculateXP(streak);
        const maxStreak = Math.max(streak, userDb.max_streak || 0);

        // Обновляем данные пользователя
        const { error: updateError } = await supabaseClient
          .from('users')
          .update({
            points: userDb.points + xpToEarn,
            current_streak: streak,
            max_streak: maxStreak,
            last_checkin: now.toISOString()
          })
          .eq('telegram_id', String(userData.id));

        if (updateError) throw updateError;

        // Обновляем интерфейс
        document.getElementById('points-display-main').textContent = `${userDb.points + xpToEarn} XP`;
        checkinStatus.textContent = '✅ Reward claimed!';
        document.getElementById('xp-earned').textContent = `+${xpToEarn} XP`;
        document.getElementById('streak-text').textContent = `Current streak: ${streak} day${streak !== 1 ? 's' : ''}`;

        // Перезагружаем данные
        await loadCheckinData();

        console.log('Чекин успешно завершен');
      } catch (error) {
        console.error('Ошибка при чекине:', error);
        checkinStatus.textContent = '❗ Error claiming reward';
        checkinBtn.disabled = false;
      }
    }

    // Расчет XP на основе дня стрика
    function calculateXP(day) {
      if (day === 7) return 20;   // Маленький буст (неделя)
      if (day === 14) return 25;  // Бонус 2-й недели
      if (day === 21) return 30;  // Почти месяц!
      if (day === 30) return 50;  // ФИНАЛ ЦИКЛА
      if (day % 7 === 0) return 20; // Каждая неделя
      if (day <= 2) return 10;    // Базовая награда
      if (day <= 4) return 12;    // Немного больше
      if (day <= 6) return 15;    // Еще больше
      if (day <= 13) return 15;   // Стабильная награда
      if (day <= 20) return 18;   // Увеличенная награда
      return 20;                  // Максимальная базовая награда
    }

    function openCheckinModal() {
      document.getElementById('checkin-modal').style.display = 'block';
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('streak-text').textContent = `Текущий стрик: 1 дней`;
      document.querySelector('.next-reward-label').textContent = 'Следующая награда:';
    }

    // Закрытие при клике вне модального окна
    document.getElementById('modal-overlay').addEventListener('click', (e) => {
      if (e.target.id === 'modal-overlay') {
        closeCheckinModal();
        closeReferralModal();
      }
    });

    // Копирование реферального кода
    window.copyReferralCode = function() {
      const code = document.getElementById('referral-code').textContent;
      navigator.clipboard.writeText(code).then(() => {
        document.getElementById('referral-status').textContent = '✅ Код скопирован!';
        setTimeout(() => {
          document.getElementById('referral-status').textContent = '';
        }, 2000);
      });
    }

    // Инициализация при загрузке
    window.addEventListener('DOMContentLoaded', () => {
      initTelegram();
      
      document.getElementById('checkin-btn').addEventListener('click', openCheckinModal);
      document.getElementById('referral-btn').addEventListener('click', openReferralModal);
      document.getElementById('profile-btn').addEventListener('click', openProfileModal);

      // Добавляем обработчик клика на оверлей для закрытия модальных окон
      document.getElementById('modal-overlay').addEventListener('click', (e) => {
        if (e.target.id === 'modal-overlay') {
          closeCheckinModal();
          closeReferralModal();
        }
      });
    });

    function closeCheckinModal() {
      document.getElementById('checkin-modal').style.display = 'none';
      document.getElementById('modal-overlay').style.display = 'none';
    }

    function closeReferralModal() {
      document.getElementById('referral-modal').style.display = 'none';
      document.getElementById('modal-overlay').style.display = 'none';
    }

    function openProfileModal() {
      // Здесь будет логика открытия профиля
      console.log('Profile clicked');
    }

    // Адаптация под мобильные устройства
    if (tg?.isExpanded) {
      document.documentElement.style.fontSize = tg.viewportHeight / 50 + 'px';
    }
  </script>
