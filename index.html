<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGO Mini App</title>
  <style>
    @font-face {
      font-family: 'Brinnan';
      src: url('Brinnan-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Brinnan', monospace;
      background-color: #000;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    .active {
      display: flex !important;
    }

    .button {
      font-family: 'Brinnan', monospace;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 32px;
      border-radius: 12px;
      background-color: #000;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 8px #ff3c3c, 0 0 16px #ff3c3c;
      margin: 14px 0;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff3c3c, 0 0 24px #ff3c3c;
    }

    #checkin-btn {
      color: white;
    }

    #referral-btn {
      color: #ff3c3c;
    }

    .button-container {
      position: absolute;
      bottom: 13%;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <video muted loop playsinline autoplay class="background-video" id="start-bg">
    <source src="стиль1.mp4" type="video/mp4" />
  </video>

  <div class="screen active" id="start-screen">
    <div class="button-container">
      <button class="button" id="checkin-btn">CHECK IN</button>
      <button class="button" id="referral-btn">REFERRAL</button>
    </div>
  </div>

  <!-- Check-In и Referral экраны подгружаются дальше -->
  <!-- Здесь можно вставить оставшиеся блоки позже -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      try {
        document.getElementById("start-bg").play().catch(() => {});
      } catch(e) {
        console.log("Видео не запустилось: ", e);
      }

      // пока кнопки просто логируют действия
      document.getElementById("checkin-btn").addEventListener("click", () => {
        alert("CHECK-IN CLICKED");
      });

      document.getElementById("referral-btn").addEventListener("click", () => {
        alert("REFERRAL CLICKED");
      });
    });
  </script>
</body>
</html>
